<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Canonical redirect -->
    <script>
        if (window.top === window.self) {
            if (location.hostname === "wirelearningsolutions.com") {
                location.replace(
                    "https://www.wirelearningsolutions.com" +
                    location.pathname +
                    location.search
                );
            }
        }
    </script>

    <meta charset="UTF-8" />
    <title>Lesson Complete</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <style>
        :root {
            --bg-0: #0a0f1a;
            --bg-1: #0e1526;
            --ink-0: #e8f1ff;
            --ink-1: #b9c8e8;
            --ok: #22c55e;
            --shadow: 0 10px 24px rgba(0,0,0,.35);
        }

        body {
            margin: 0;
            font-family: ui-sans-serif,system-ui;
            background: radial-gradient(1000px 600px at 70% -10%,rgba(34,211,238,.10),transparent 60%), linear-gradient(180deg,#07101e,#0a1322 50%,#0b1628 100%);
            min-height: 100dvh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
            color: var(--ink-0);
        }

        .card {
            background: linear-gradient(180deg,rgba(255,255,255,.03),rgba(255,255,255,.015)),var(--bg-1);
            border: 1px solid rgba(148,163,184,.15);
            border-radius: 16px;
            padding: 28px 24px;
            text-align: center;
            box-shadow: var(--shadow);
            max-width: 640px;
            width: 100%;
        }

        h1 {
            margin-bottom: 10px;
        }

        .muted {
            color: var(--ink-1);
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            border-radius: 999px;
            background: rgba(14,165,233,.10);
            border: 1px solid rgba(34,211,238,.35);
            margin-bottom: 12px;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--ok);
            animation: pulse 1.8s ease-out infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(34,197,94,.5);
            }

            70% {
                box-shadow: 0 0 0 10px rgba(34,197,94,0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(34,197,94,0);
            }
        }

        .btn {
            padding: 10px 16px;
            border-radius: 10px;
            border: 1px solid rgba(148,163,184,.35);
            background: #0f1a2e;
            color: #fff;
            cursor: pointer;
            margin: 8px;
        }

        pre {
            text-align: left;
            background: #0b1222;
            padding: 12px;
            border-radius: 12px;
            max-height: 260px;
            overflow: auto;
            border: 1px solid rgba(148,163,184,.2);
        }
    </style>
</head>

<body>
    <section class="card">

        <div class="badge">
            <span class="dot"></span>
            <span id="statusText">Recording completion…</span>
        </div>

        <h1>Lesson Complete</h1>

        <p class="muted">
            You completed: <b id="modName">—</b>
        </p>

        <p class="muted">Redirecting in <span id="count">3</span>…</p>

        <div>
            <button class="btn" id="goBtn">Go now</button>
            <button class="btn" id="dbgBtn">Show debug</button>
        </div>

        <div id="dbgPanel" style="display:none;">
            <pre id="dbgOut"></pre>
        </div>

    </section>

    <script>
        (function () {

            /* -----------------------
               Query & Identity
            ----------------------- */
            const qs = new URLSearchParams(location.search);
            const target = qs.get("target") || "unknown";

            const learnerName =
                qs.get("learnerName") ||
                localStorage.getItem("learnerName") ||
                "Anonymous";

            let sid =
                qs.get("sid") ||
                localStorage.getItem("sessionId") ||
                (crypto.randomUUID ? crypto.randomUUID() : String(Date.now()));

            localStorage.setItem("learnerName", learnerName);
            localStorage.setItem("sessionId", sid);

            /* Detect competency */
            const compMatch = target.match(/C[1-3]/i);
            const comp = compMatch ? compMatch[0].toUpperCase() : "C1";
            localStorage.setItem("currentCompetency", comp);

            /* Save lastPath */
            const folder = target.split("-")[0];
            const fullPath = `/apply/${folder}/${target}.html`;
            localStorage.setItem("lastPath", fullPath);

            document.getElementById("modName").textContent = target.toUpperCase();

            /* -----------------------
               Build next.html URL
            ----------------------- */
            const nextURL = new URL("https://www.wirelearningsolutions.com/next.html");
            nextURL.searchParams.set("learnerName", learnerName);
            nextURL.searchParams.set("sid", sid);
            nextURL.searchParams.set("current", comp);

            /* -----------------------
               xAPI Statement
            ----------------------- */
            const PROXY = "https://kh2do5aivc7hqegavqjeiwmd7q0smjqq.lambda-url.us-east-1.on.aws";
            const NS = "https://acbl.wirelxdfirm.com/extensions/";
            const EX = k => NS + k;

            const stmt = {
                actor: {
                    name: learnerName,
                    mbox: "mailto:" + encodeURIComponent(learnerName) + "@wirelxdfirm.com"
                },
                verb: {
                    id: "http://adlnet.gov/expapi/verbs/completed",
                    display: { "en-US": "completed" }
                },
                object: {
                    id: `https://acbl.wirelxdfirm.com/activities/${target}`,
                    definition: {
                        name: { "en-US": `${target} Apply Lesson` },
                        type: "http://adlnet.gov/expapi/activities/lesson"
                    }
                },
                result: {
                    completion: true,
                    success: true,
                    score: { raw: 1, min: 0, max: 1 },
                    extensions: {
                        [EX("competencyId")]: comp,
                        [EX("targetKey")]: target,
                        [EX("sessionId")]: sid,
                        [EX("applyComplete")]: true
                    }
                },
                context: { registration: sid },
                timestamp: new Date().toISOString()
            };

            (async () => {
                try {
                    await fetch(PROXY + "?mode=write", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify(stmt)
                    });
                    document.getElementById("statusText").textContent = "Progress recorded";
                } catch (err) {
                    document.getElementById("statusText").textContent = "Saved offline";
                    console.warn(err);
                }

                /* Debug panel */
                document.getElementById("dbgOut").textContent =
                    JSON.stringify({ learnerName, sid, comp, target, fullPath, next: nextURL.toString() }, null, 2);
            })();

            /* -----------------------
               Auto redirect
            ----------------------- */
            let t = 3;
            const counter = document.getElementById("count");
            const timer = setInterval(() => {
                t--;
                counter.textContent = t;
                if (t <= 0) {
                    clearInterval(timer);
                    location.href = nextURL.toString();
                }
            }, 1000);

            document.getElementById("goBtn").onclick = () => {
                clearInterval(timer);
                location.href = nextURL.toString();
            };

            document.getElementById("dbgBtn").onclick = () => {
                const p = document.getElementById("dbgPanel");
                const v = p.style.display === "block";
                p.style.display = v ? "none" : "block";
                document.getElementById("dbgBtn").textContent = v ? "Show debug" : "Hide debug";
            };

        })();
    </script>
</body>
</html>
