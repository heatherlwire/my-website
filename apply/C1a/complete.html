<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Lesson Complete</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
        body {
            margin: 0;
            font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
            background: #07101e;
            color: #e8f1ff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 26px;
            margin-bottom: 10px;
        }

        #statusText {
            font-size: 16px;
            color: #b9c8e8;
            margin-bottom: 8px;
        }

        #countdown {
            font-size: 18px;
            margin: 10px 0 20px;
        }

        #goBtn {
            padding: 10px 18px;
            border-radius: 10px;
            background: #0e87c7;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

            #goBtn:hover {
                background: #0c6aa0;
            }

        #dbgBtn {
            margin-top: 20px;
            background: transparent;
            color: #9bb8e0;
            border: 1px solid rgba(255,255,255,0.25);
            padding: 8px 14px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
        }

        #dbgPanel {
            margin-top: 20px;
            width: 90%;
            max-width: 600px;
            display: none;
        }

        pre {
            background: #0b1222;
            padding: 12px;
            border-radius: 10px;
            text-align: left;
            white-space: pre-wrap;
            border: 1px solid rgba(255,255,255,0.15);
        }
    </style>
</head>

<body>

    <h1 id="modName">Loading…</h1>
    <div id="statusText">Recording your progress…</div>
    <div id="countdown">Redirecting in <span id="count">3</span>…</div>

    <button id="goBtn">Continue Now</button>

    <button id="dbgBtn">Show Debug</button>
    <div id="dbgPanel"><pre id="dbgOut"></pre></div>

    <script>
        (function () {

            /* -----------------------
               Query & Identity
            ----------------------- */
            const qs = new URLSearchParams(location.search);
            const target = qs.get("target") || "unknown";

            const learnerName =
                qs.get("learnerName") ||
                localStorage.getItem("learnerName") ||
                "Anonymous";

            let sid =
                qs.get("sid") ||
                localStorage.getItem("sessionId") ||
                (crypto.randomUUID ? crypto.randomUUID() : String(Date.now()));

            localStorage.setItem("learnerName", learnerName);
            localStorage.setItem("sessionId", sid);

            /* Detect competency */
            const compMatch = target.match(/C[1-3]/i);
            const comp = compMatch ? compMatch[0].toUpperCase() : "C1";
            localStorage.setItem("currentCompetency", comp);

            /* Detect subcompetency (C1b-apply → C1b) */
            let subCompetency = "unknown";
            const sm = target.match(/C[1-3][a-c]/i);
            if (sm) subCompetency = sm[0].toUpperCase();

            document.getElementById("modName").textContent = target.toUpperCase();

            /* -----------------------
               NEXT PAGE
            ----------------------- */
            const nextURL = new URL("https://www.wirelearningsolutions.com/next.html");
            nextURL.searchParams.set("learnerName", learnerName);
            nextURL.searchParams.set("sid", sid);
            nextURL.searchParams.set("current", comp);

            /* -----------------------
               xAPI STATEMENT
            ----------------------- */
            const PROXY = "https://kh2do5aivc7hqegavqjeiwmd7q0smjqq.lambda-url.us-east-1.on.aws";

            const NS = "https://acbl.wirelxdfirm.com/extensions/";
            const EX = k => NS + k;

            const stmt = {
                actor: {
                    name: learnerName,
                    mbox: "mailto:" + encodeURIComponent(learnerName) + "@wirelxdfirm.com"
                },
                verb: {
                    id: "http://adlnet.gov/expapi/verbs/completed",
                    display: { "en-US": "completed" }
                },
                object: {
                    id: `https://acbl.wirelxdfirm.com/activities/${target}`,
                    definition: {
                        name: { "en-US": `${target} Apply Lesson` },
                        type: "http://adlnet.gov/expapi/activities/lesson"
                    }
                },
                result: {
                    completion: true,
                    extensions: {
                        [EX("competencyId")]: comp,
                        [EX("subCompetency")]: subCompetency,
                        [EX("applyComplete")]: true,
                        [EX("targetKey")]: target,
                        [EX("sessionId")]: sid
                    }
                },
                context: { registration: sid },
                timestamp: new Date().toISOString()
            };

            (async () => {
                try {
                    await fetch(PROXY + "?mode=write", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify(stmt)
                    });
                    document.getElementById("statusText").textContent = "Progress recorded.";
                } catch (e) {
                    document.getElementById("statusText").textContent = "Saved offline.";
                }

                document.getElementById("dbgOut").textContent = JSON.stringify(
                    { learnerName, sid, comp, target, subCompetency, next: nextURL.toString() },
                    null,
                    2
                );
            })();

            /* -----------------------
               AUTO REDIRECT
            ----------------------- */
            let t = 3;
            const counter = document.getElementById("count");
            const timer = setInterval(() => {
                t--;
                counter.textContent = t;
                if (t <= 0) {
                    clearInterval(timer);
                    location.href = nextURL.toString();
                }
            }, 1000);

            document.getElementById("goBtn").onclick = () => {
                clearInterval(timer);
                location.href = nextURL.toString();
            };

            document.getElementById("dbgBtn").onclick = () => {
                const panel = document.getElementById("dbgPanel");
                const vis = panel.style.display === "block";
                panel.style.display = vis ? "none" : "block";
                document.getElementById("dbgBtn").textContent = vis ? "Show Debug" : "Hide Debug";
            };

        })();
    </script>

</body>
</html>
