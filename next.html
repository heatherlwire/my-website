<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Analyzing your progress</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        /* --- your design preserved exactly --- */
        :root {
            --bg-0: #0a0f1a;
            --bg-1: #0e1526;
            --bg-2: #0f1b33;
            --ink-0: #e8f1ff;
            --ink-1: #b9c8e8;
            --sky-1: #0ea5e9;
            --sky-2: #22d3ee;
            --ok: #22c55e;
            --warn: #f59e0b;
            --err: #ef4444;
            --focus: #93c5fd;
            --shadow: 0 10px 24px rgba(0,0,0,.35);
        }

        body {
            margin: 0;
            color: var(--ink-0);
            font-family: ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial;
            background: radial-gradient(1200px 800px at 70% -10%,rgba(34,211,238,.10),transparent 60%), radial-gradient(1000px 600px at -10% 20%,rgba(14,165,233,.15),transparent 55%), linear-gradient(180deg,#07101e 0%,#0a1322 50%,#0b1628 100%);
            min-height: 100dvh;
        }

        header {
            padding: 28px 24px 10px;
        }

        .title-row {
            display: flex;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        h1 {
            margin: 0;
            font-size: clamp(22px,2.4vw,28px);
            background: linear-gradient(90deg,var(--ink-0),#cfe8ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            padding: 8px 12px;
            border-radius: 999px;
            background: rgba(14,165,233,.10);
            border: 1px solid rgba(34,211,238,.35);
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--warn);
        }

            .dot.ok {
                background: var(--ok);
                box-shadow: 0 0 0 0 rgba(34,197,94,.6);
                animation: pulse 1.8s ease-out infinite;
            }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(34,197,94,.5)
            }

            70% {
                box-shadow: 0 0 0 10px rgba(34,197,94,0)
            }

            100% {
                box-shadow: 0 0 0 0 rgba(34,197,94,0)
            }
        }

        .wrap {
            padding: 6px 24px 32px;
            max-width: 1100px;
            margin: 0 auto;
        }

        .card {
            background: linear-gradient(180deg,rgba(255,255,255,.03),rgba(255,255,255,.015)),var(--bg-1);
            border: 1px solid rgba(148,163,184,.15);
            border-radius: 14px;
            padding: 16px;
            margin: 16px 0;
            box-shadow: var(--shadow);
            backdrop-filter: blur(6px);
        }

        .muted {
            color: var(--ink-1);
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            align-items: center;
        }

        button {
            padding: 10px 16px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 15px;
            border: 1px solid rgba(148,163,184,.35);
            background: #0f1a2e;
            color: var(--ink-0);
            transition: transform .05s ease,box-shadow .2s ease,border-color .2s ease;
        }

            button.primary {
                background: linear-gradient(180deg,#0e87c7,#0c6aa0);
                border-color: rgba(34,211,238,.55);
                box-shadow: 0 6px 24px rgba(14,165,233,.35);
            }

            button:hover {
                transform: translateY(-1px);
            }

            button:disabled {
                opacity: .6;
                cursor: not-allowed;
                filter: saturate(.6);
            }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 8px;
        }

        thead th {
            text-align: left;
            padding: 12px 10px;
            background: var(--bg-2);
            color: var(--ink-0);
            border-bottom: 1px solid rgba(148,163,184,.25);
        }

        td {
            padding: 12px 10px;
            border-bottom: 1px solid rgba(148,163,184,.12);
            color: var(--ink-0);
        }

        .status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-weight: 700;
            padding: 4px 10px;
            border-radius: 999px;
            font-size: 13px;
            color: #fff;
            background: rgba(255,255,255,.06);
            border: 1px solid rgba(148,163,184,.25);
        }

        .s-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .Completed .s-dot {
            background: var(--ok);
            animation: pulse 2s ease-out infinite;
        }

        .InProgress .s-dot {
            background: var(--warn);
        }

        .NotStarted .s-dot {
            background: var(--err);
            animation: pulse 2s ease-out infinite;
        }

        pre {
            white-space: pre-wrap;
            word-break: break-word;
            background: #0b1222;
            color: #dbeafe;
            padding: 12px;
            border-radius: 12px;
            border: 1px solid rgba(148,163,184,.2);
            max-height: 420px;
            overflow: auto;
        }

        .chip {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 10px;
            border-radius: 999px;
            border: 1px solid rgba(148,163,184,.25);
            background: rgba(255,255,255,.04);
            font-weight: 600;
        }

        .upnext {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
            padding: 10px 12px;
            border-radius: 10px;
            border: 1px dashed rgba(34,211,238,.35);
            background: rgba(14,165,233,.10);
            margin-top: 10px;
        }

        #launchInfo {
            font-size: 14px;
            color: var(--ink-1);
            margin-top: 6px;
        }

        .count {
            font-weight: 800;
            color: #cfe8ff;
        }
    </style>
</head>
<body>
    <header>
        <div class="title-row">
            <h1>Analyzing your progress</h1>
            <span class="badge"><span class="dot" id="connDot"></span><span id="connText">Checking connection…</span></span>
        </div>
    </header>

    <main class="wrap">
        <section class="card" id="info">
            <div><b>Learner:</b> <span id="learnerNameLabel">—</span></div>
            <div class="muted">Session: <span id="sessionLabel">—</span></div>
        </section>

        <section class="card" id="summaryCard">
            <div class="summary" id="summaryLine">Ready to continue your adaptive journey.</div>
            <div class="upnext">
                <strong>Up Next:</strong>
                <span id="upNextComp" class="chip"><strong>C1</strong></span>
                <span id="upNextType" class="chip"><strong>Test</strong></span>
            </div>
            <div id="launchInfo">Auto-launching in <span class="count" id="countdown">3</span> seconds… <button id="cancelAuto" style="margin-left:10px;">Cancel</button></div>
        </section>

        <section class="card" id="actions">
            <div class="row">
                <button id="continueBtn" class="primary">Continue</button>
                <button id="acceptBtn">Accept Mastery and Move On</button>
                <button id="toggleDebug" aria-pressed="false">Show Debug Info</button>
                <button id="resetBtn" style="background:linear-gradient(180deg,#5b6470,#3e4650);border-color:rgba(148,163,184,.55);">Reset Learner</button>
            </div>
        </section>

        <section class="card" id="progress">
            <h3>Your Progress</h3>
            <table>
                <thead><tr><th>Competency</th><th>Mastery Level</th><th>Status</th></tr></thead>
                <tbody id="progressTable"><tr><td colspan="3" class="muted">Loading...</td></tr></tbody>
            </table>
        </section>

        <section class="card" id="debug" style="display:none;"></section>
    </main>

    <script>
/* ===== Identity ===== */
const qs = new URLSearchParams(location.search);
const learnerName = qs.get("learnerName") || localStorage.getItem("learnerName") || "Anonymous";
const sid = qs.get("sid") || localStorage.getItem("sessionId") || (crypto.randomUUID ? crypto.randomUUID() : Date.now());
localStorage.setItem("learnerName", learnerName);
localStorage.setItem("sessionId", sid);
document.getElementById("learnerNameLabel").textContent = learnerName;
document.getElementById("sessionLabel").textContent = sid;

/* ===== Connection Indicator ===== */
const dot = document.getElementById("connDot");
const txt = document.getElementById("connText");
dot.classList.add("ok");
txt.textContent = "Connected to Wire Learning Solutions";

/* ===== Hosted Routing Logic ===== */
async function launchTarget(targetKey){
  const baseURL="https://www.wirelearningsolutions.com/";
  let resolved="";
  if(/-test$/i.test(targetKey)) resolved=`${baseURL}${targetKey}/story.html`;
  else if(/-content$/i.test(targetKey)) resolved=`${baseURL}content/${targetKey}/index.html`;
  else if(/-apply$/i.test(targetKey)) resolved=`${baseURL}apply/${targetKey}/content/index.html`;
  else if(/program-complete/i.test(targetKey)) resolved=`${baseURL}program-complete/index.html`;
  else {alert(\`No route found for \${targetKey}\`);return;}
  const url=new URL(resolved);
  url.searchParams.set("learnerName",learnerName);
  url.searchParams.set("sid",sid);
  window.location.href=url.toString();
}

/* ===== Simple Progress Table Placeholder ===== */
document.getElementById("progressTable").innerHTML = `
<tr><td>C1</td><td>—</td><td><span class="status NotStarted"><span class="s-dot"></span>Not Started</span></td></tr>
<tr><td>C2</td><td>—</td><td><span class="status NotStarted"><span class="s-dot"></span>Not Started</span></td></tr>
<tr><td>C3</td><td>—</td><td><span class="status NotStarted"><span class="s-dot"></span>Not Started</span></td></tr>`;

/* ===== Button Actions ===== */
document.getElementById("continueBtn").onclick=()=>launchTarget("C1-test");
document.getElementById("acceptBtn").onclick=()=>launchTarget("program-complete");
document.getElementById("resetBtn").onclick=()=>{
  if(confirm("Clear learner data and restart?")){
    localStorage.clear();sessionStorage.clear();location.href="index.html";
  }
};
document.getElementById("toggleDebug").onclick=()=>{
  const d=document.getElementById("debug");
  const show=d.style.display==="none";
  d.style.display=show?"block":"none";
  d.innerHTML=show?`<pre>${JSON.stringify({learnerName,sid},null,2)}</pre>`:"";
};

/* ===== Auto Launch with Countdown ===== */
let seconds=3;
const countdown=document.getElementById("countdown");
const info=document.getElementById("launchInfo");
const cancel=document.getElementById("cancelAuto");
const timer=setInterval(()=>{
  seconds--;countdown.textContent=seconds;
  if(seconds<=0){clearInterval(timer);launchTarget("C1-test");}
},1000);
cancel.onclick=()=>{clearInterval(timer);info.style.display="none";};
    </script>
</body>
</html>
