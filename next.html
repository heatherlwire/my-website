<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        /* ---------- CONFIG ---------- */
        const BASE = "https://www.wirelearningsolutions.com/";
        const PROXY_URL = "https://kh2do5aivc7hqegavqjeiwmd7q0smjqq.lambda-url.us-east-1.on.aws";

        /* Your new namespace */
        const NS = "https://acbl.wirelxdfirm.com/extensions/";
        const EX = k => NS + k;

        const REFRESH_MS = 15000;

        /* ---------- Identity ---------- */
        const qs = new URLSearchParams(location.search);
        const learnerName = (qs.get("learnerName") || localStorage.getItem("learnerName") || "Anonymous").trim();
        const sid = qs.get("sid") || localStorage.getItem("sessionId") || crypto.randomUUID();
        const hintedComp = (qs.get("current") || "").toUpperCase();
        if (hintedComp) localStorage.setItem("currentCompetency", hintedComp);
        let currentComp = (localStorage.getItem("currentCompetency") || "C1").toUpperCase();
        localStorage.setItem("learnerName", learnerName);
        localStorage.setItem("sessionId", sid);

        /* ---------- Connection Check ---------- */
        async function checkConnection() {
            const dot = document.getElementById("connDot");
            const txt = document.getElementById("connText");

            try {
                const r = await fetch(`${PROXY_URL}?learner=__ping__`);
                if (r.ok) {
                    dot.classList.add("ok");
                    txt.textContent = "Connected";
                } else {
                    txt.textContent = "Unstable";
                    dot.style.background = "var(--warn)";
                }
            } catch {
                txt.textContent = "Offline";
                dot.style.background = "var(--err)";
            }
        }

        /* ---------- Fetch Summary ---------- */
        async function fetchSummary() {
            try {
                const r = await fetch(`${PROXY_URL}?learner=${encodeURIComponent(learnerName)}&mode=summary`);
                return await r.json();
            } catch {
                return {};
            }
        }

        /* ---------- Load Adaptive Rules ---------- */
        let rulesCache = null;
        async function loadRules() {
            if (rulesCache) return rulesCache;
            const r = await fetch("adaptive_rules.json", { cache: "no-store" });
            rulesCache = await r.json();
            return rulesCache;
        }

        /* ---------- Evaluate Adaptive Routing ---------- */
        function evaluateRouting(compId, compState, rules) {
            const list = rules[compId];
            if (!list) return null;

            const routes = [];

            for (const rule of list) {
                let match = true;
                for (const key in rule.if || {}) {
                    if (key === "masteryIn") {
                        if (!rule.if[key].includes(compState.mastery)) {
                            match = false;
                            break;
                        }
                    } else if (compState[key] !== rule.if[key]) {
                        match = false;
                        break;
                    }
                }
                if (!match) continue;

                for (const a of rule.then || []) {
                    if (a.route) {
                        const key = Object.keys(a.route)[0];
                        let r = a.route[key];
                        if (r.includes("{item}")) {
                            r = r.replace("{item}", compState.missed?.[0] || "");
                        }
                        routes.push(r);
                    }

                    if (a.forEach && Array.isArray(compState[a.forEach]) && a.do) {
                        for (const item of compState[a.forEach]) {
                            for (const inner of a.do) {
                                if (inner.route) {
                                    let r = inner.route[Object.keys(inner.route)[0]].replace("{item}", item);
                                    routes.push(r);
                                }
                            }
                        }
                    }
                }

                break;
            }

            if (routes.length === 0) return null;
            if (routes.length === 1) return routes[0];
            return routes;
        }

        /* ---------- TARGET URL RESOLVER (FINAL AND CORRECT FOR YOUR FILES) ---------- */
        function resolveTargetUrl(target) {
            if (!target) return null;

            // === PROGRAM COMPLETE ===
            if (/program-complete/i.test(target)) {
                return BASE + "program-complete.html";
            }

            // === TESTS ===
            // Your real tests are located at:
            //   /C1-test/story.html
            //   /C2-test/story.html
            //   /C3-test/story.html
            //
            // So: target = "C1-test" → "/C1-test/story.html"
            if (/^C[1-3]-test$/i.test(target)) {
                return BASE + `${target}/story.html`;
            }

            // === CONTENT ===
            // You confirmed:
            //   /content/C1a-content.html
            if (/^C[1-3][a-c]-content$/i.test(target)) {
                return BASE + `content/${target}.html`;
            }

            // === APPLY ===
            // You confirmed Pattern A:
            //   /apply/C1a/C1a-apply.html
            if (/^C[1-3][a-c]-apply$/i.test(target)) {
                const sub = target.replace("-apply", "");   // C1a
                return BASE + `apply/${sub}/${target}.html`;
            }

            // === FALLBACK ===
            return BASE + `${target}.html`;
        }


        /* ---------- UI Helpers ---------- */
        function displayMastery(m) { return m === "Mastery" ? "Mastered" : (m || "—"); }
        function labelStatus(s) {
            if (s === "Completed") return "Completed";
            if (s === "InProgress") return "In Progress";
            return "Not Started";
        }

        function renderProgress(summary) {
            const tbody = document.getElementById("progressTable");
            tbody.innerHTML = "";

            ["C1", "C2", "C3"].forEach(comp => {
                const s = summary[comp] || {};
                let state = "NotStarted";
                if (s.mastery === "Mastery" || s.finalized || s.testedOut) state = "Completed";
                else if (s.mastery) state = "InProgress";

                tbody.innerHTML += `
                <tr>
                    <td>${comp}</td>
                    <td>${displayMastery(s.mastery)}</td>
                    <td>
                        <span class="status ${state}">
                            <span class="s-dot"></span>${labelStatus(state)}
                        </span>
                    </td>
                </tr>`;
            });
        }

        function writeSummary(current, state, next) {
            const line = document.getElementById("summaryLine");
            const mastery = displayMastery(state.mastery);
            const status = state.finalized ? "Completed" : (state.mastery ? "In Progress" : "Not Started");

            line.innerHTML = `Current: <b>${current}</b> — <b>${mastery}</b> (${status})`;

            const comp = (next.match(/(C[1-3])/i)?.[1] || current).toUpperCase();
            const subMatch = next.match(/C\d([a-c])/i);
            const sub = subMatch ? `C${comp[1]}${subMatch[1]}` : "—";

            let type = "—";
            if (/-content$/i.test(next)) type = "Content";
            else if (/-apply$/i.test(next)) type = "Application";
            else if (/-test$/i.test(next)) type = "Test";
            else if (/program-complete/i.test(next)) type = "Finish";

            document.getElementById("upNextComp").innerHTML = `<strong>${comp}</strong>`;
            document.getElementById("upNextSub").innerHTML = `<strong>${sub}</strong>`;
            document.getElementById("upNextType").innerHTML = `<strong>${type}</strong>`;
        }

        /* ---------- FINALIZE ---------- */
        async function finalize(current, mastery) {
            const stmt = {
                actor: {
                    name: learnerName,
                    mbox: `mailto:${encodeURIComponent(learnerName)}@wirelxdfirm.com`
                },
                verb: { id: "http://id.tincanapi.com/verb/completed" },
                object: {
                    id: `https://acbl.wirelxdfirm.com/activities/${current}/offramp`
                },
                result: {
                    completion: true,
                    extensions: {
                        [EX("learnerName")]: learnerName,
                        [EX("finalized")]: true,
                        [EX("competencyId")]: current,
                        [EX("masteryLevel")]: mastery
                    }
                },
                timestamp: new Date().toISOString()
            };

            await fetch(`${PROXY_URL}?mode=write`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(stmt)
            });

            localStorage.setItem(`${current}.finalized`, "true");
        }

        /* ---------- MAIN LOOP ---------- */
        async function refreshAll() {
            await checkConnection();

            document.getElementById("learnerNameLabel").textContent = learnerName;
            document.getElementById("sessionLabel").textContent = sid;

            if (learnerName === "Anonymous") {
                document.getElementById("anonWarn").style.display = "block";
                return;
            }

            const summary = await fetchSummary();
            const rules = await loadRules();
            renderProgress(summary);

            const state = summary[currentComp] || {
                mastery: null,
                finalized: false,
                testedOut: false,
                missed: []
            };

            let next = evaluateRouting(currentComp, state, rules) || `${currentComp}-test`;

            // normalize bare C1 → C1-test
            function normalize(r) {
                return /^C[1-3]$/i.test(r) ? `${r}-test` : r;
            }

            // handle pendingRoutes
            let pending = JSON.parse(localStorage.getItem("pendingRoutes") || "[]")
                .filter(x => !!x)
                .map(normalize);

            if (pending.length)
                localStorage.setItem("pendingRoutes", JSON.stringify(pending));
            else
                localStorage.removeItem("pendingRoutes");

            if (Array.isArray(next)) {
                next = next.map(normalize);
                const [first, ...rest] = next;
                if (rest.length)
                    localStorage.setItem("pendingRoutes", JSON.stringify(rest));
                next = first;
            } else {
                next = normalize(next);
            }

            writeSummary(currentComp, state, next);

            /* ---------- Buttons ---------- */
            const continueBtn = document.getElementById("continueBtn");
            const acceptBtn = document.getElementById("acceptBtn");

            continueBtn.disabled = false;
            acceptBtn.disabled = false;

            continueBtn.onclick = () => {
                let q = JSON.parse(localStorage.getItem("pendingRoutes") || "[]");
                if (q.length) {
                    const nx = q.shift();
                    localStorage.setItem("pendingRoutes", JSON.stringify(q));
                    window.location.href = resolveTargetUrl(nx)
                        + `?learnerName=${encodeURIComponent(learnerName)}&sid=${sid}`;
                } else {
                    window.location.href = resolveTargetUrl(next)
                        + `?learnerName=${encodeURIComponent(learnerName)}&sid=${sid}`;
                }
            };

            acceptBtn.onclick = async () => {
                const mastery = state.mastery || "Unknown";
                if (!confirm(`Accept mastery level "${mastery}" for ${currentComp}?`)) return;

                await finalize(currentComp, mastery);

                let routed =
                    evaluateRouting(currentComp, { ...state, finalized: true }, rules)
                    || "program-complete";

                if (Array.isArray(routed)) {
                    routed = routed.map(normalize);
                    const [first, ...rest] = routed;
                    if (rest.length)
                        localStorage.setItem("pendingRoutes", JSON.stringify(rest));
                    routed = first;
                } else routed = normalize(routed);

                window.location.href =
                    resolveTargetUrl(routed)
                    + `?learnerName=${encodeURIComponent(learnerName)}&sid=${sid}`;
            };

            /* Debug Panel */
            const debug = document.getElementById("debug");
            const toggleDbg = document.getElementById("toggleDebug");
            debug.innerHTML = `<pre>${JSON.stringify({ learnerName, sid, currentComp, state, next }, null, 2)}</pre>`;

            toggleDbg.onclick = () => {
                const show = debug.style.display === "none";
                debug.style.display = show ? "block" : "none";
                toggleDbg.textContent = show ? "Hide Debug Info" : "Show Debug Info";
            };

            /* Reset */
            document.getElementById("resetBtn").onclick = () => {
                if (confirm("Clear all learner data?")) {
                    localStorage.clear();
                    sessionStorage.clear();
                    location.href = "index.html";
                }
            };
        }

        /* ---------- START ---------- */
        refreshAll();
        setInterval(() => {
            if (document.visibilityState === "visible") refreshAll();
        }, REFRESH_MS);
    </script>

    </body>
</html>
