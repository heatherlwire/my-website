<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Analyzing your progress</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        :root {
            --bg-0: #0a0f1a;
            --bg-1: #0e1526;
            --bg-2: #0f1b33;
            --ink-0: #e8f1ff;
            --ink-1: #b9c8e8;
            --sky-1: #0ea5e9;
            --sky-2: #22d3ee;
            --ok: #22c55e;
            --warn: #f59e0b;
            --err: #ef4444;
            --focus: #93c5fd;
            --shadow: 0 10px 24px rgba(0,0,0,.35);
        }

        body {
            margin: 0;
            color: var(--ink-0);
            font-family: ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial;
            background: radial-gradient(1200px 800px at 70% -10%, rgba(34,211,238,.10), transparent 60%), radial-gradient(1000px 600px at -10% 20%, rgba(14,165,233,.15), transparent 55%), linear-gradient(180deg, #07101e 0%, #0a1322 50%, #0b1628 100%);
            min-height: 100dvh;
        }

        header {
            padding: 28px 24px 10px;
        }

        .title-row {
            display: flex;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        h1 {
            margin: 0;
            font-size: clamp(22px,2.4vw,28px);
            background: linear-gradient(90deg,var(--ink-0),#cfe8ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .subtitle {
            color: var(--ink-1);
            font-size: 14px;
            margin-top: 4px;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            padding: 8px 12px;
            border-radius: 999px;
            background: rgba(14,165,233,.10);
            border: 1px solid rgba(34,211,238,.35);
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--warn);
        }

            .dot.ok {
                background: var(--ok);
                box-shadow: 0 0 0 0 rgba(34,197,94,.6);
                animation: pulse 1.8s ease-out infinite;
            }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(34,197,94,.5)
            }

            70% {
                box-shadow: 0 0 0 10px rgba(34,197,94,0)
            }

            100% {
                box-shadow: 0 0 0 0 rgba(34,197,94,0)
            }
        }

        .wrap {
            padding: 6px 24px 32px;
            max-width: 1100px;
            margin: 0 auto;
        }

        .card {
            background: linear-gradient(180deg,rgba(255,255,255,.03),rgba(255,255,255,.015)),var(--bg-1);
            border: 1px solid rgba(148,163,184,.15);
            border-radius: 14px;
            padding: 16px;
            margin: 16px 0;
            box-shadow: var(--shadow);
            backdrop-filter: blur(6px);
        }

        .muted {
            color: var(--ink-1);
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            align-items: center;
        }

        button {
            padding: 10px 16px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 15px;
            border: 1px solid rgba(148,163,184,.35);
            background: #0f1a2e;
            color: var(--ink-0);
            transition: transform .05s ease, box-shadow .2s ease, border-color .2s ease;
        }

            button.primary {
                background: linear-gradient(180deg,#0e87c7,#0c6aa0);
                border-color: rgba(34,211,238,.55);
                box-shadow: 0 6px 24px rgba(14,165,233,.35);
            }

            button:hover {
                transform: translateY(-1px);
            }

            button:disabled {
                opacity: .6;
                cursor: not-allowed;
                filter: saturate(.6);
            }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 8px;
        }

        thead th {
            text-align: left;
            padding: 12px 10px;
            background: var(--bg-2);
            color: var(--ink-0);
            border-bottom: 1px solid rgba(148,163,184,.25);
        }

        td {
            padding: 12px 10px;
            border-bottom: 1px solid rgba(148,163,184,.12);
            color: var(--ink-0);
        }

        .status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-weight: 700;
            padding: 4px 10px;
            border-radius: 999px;
            font-size: 13px;
            color: #fff;
            background: rgba(255,255,255,.06);
            border: 1px solid rgba(148,163,184,.25);
        }

        .s-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .Completed .s-dot {
            background: var(--ok);
            animation: pulse 2s ease-out infinite;
        }

        .InProgress .s-dot {
            background: var(--warn);
        }

        .NotStarted .s-dot {
            background: var(--err);
            animation: pulse 2s ease-out infinite;
        }

        pre {
            white-space: pre-wrap;
            word-break: break-word;
            background: #0b1222;
            color: #dbeafe;
            padding: 12px;
            border-radius: 12px;
            border: 1px solid rgba(148,163,184,.2);
            max-height: 420px;
            overflow: auto;
        }

        .chip {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 10px;
            border-radius: 999px;
            border: 1px solid rgba(148,163,184,.25);
            background: rgba(255,255,255,.04);
            font-weight: 600;
        }

        .upnext {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
            padding: 10px 12px;
            border-radius: 10px;
            border: 1px dashed rgba(34,211,238,.35);
            background: rgba(14,165,233,.10);
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="title-row">
            <h1>Analyzing your progress</h1>
            <span class="badge"><span class="dot" id="connDot"></span><span id="connText">Checking connection…</span></span>
        </div>
    </header>

    <main class="wrap">
        <!-- Learner details -->
        <section class="card" id="info">
            <div><b>Learner:</b> <span id="learnerNameLabel">—</span></div>
            <div class="muted">Session: <span id="sessionLabel">—</span></div>
            <div id="anonWarn" class="muted" style="color:var(--err);display:none;">Progress actions are disabled until a learner name is provided.</div>
        </section>

        <!-- Summary + Up Next -->
        <section class="card" id="summaryCard">
            <div class="summary" id="summaryLine"></div>
            <div class="upnext">
                <strong>Up Next:</strong>
                <span id="upNextComp" class="chip"><strong>—</strong></span>
                <span id="upNextSub" class="chip"><strong>—</strong></span>
                <span id="upNextType" class="chip"><strong>—</strong></span>
            </div>
        </section>

        <!-- Actions -->
        <section class="card" id="actions">
            <div class="row">
                <button id="continueBtn" class="primary">Continue</button>
                <button id="acceptBtn">Accept Mastery Level and Move On</button>
                <button id="toggleDebug" aria-pressed="false">Show Debug Info</button>
                <button id="resetBtn" style="background:linear-gradient(180deg,#5b6470,#3e4650); border-color:rgba(148,163,184,.55);">Reset Learner</button>
            </div>
        </section>

        <!-- Progress table -->
        <section class="card" id="progress">
            <h3 style="margin:0 0 6px;">Your Progress</h3>
            <p class="muted" style="margin:0 0 8px;">Real-time data from your learning record.</p>
            <table>
                <thead><tr><th>Competency</th><th>Mastery Level</th><th>Status</th></tr></thead>
                <tbody id="progressTable"><tr><td colspan="3" class="muted">Loading…</td></tr></tbody>
            </table>
        </section>

        <!-- Debug -->
        <section class="card" id="debug" style="display:none;"></section>
    </main>

    <script>
        /* ===== 0) Settings ===== */
        const REFRESH_MS = 15000; // adjust if you want fewer LRS calls

        /* ===== 1) Config & helpers ===== */
        const endpoint = "https://cloud.scorm.com/lrs/TENBKY6BZ6/sandbox/";
        const key = "d_cPqAqYNvM3sMTyJ2M";
        const secret = "rh70yfaxONPyu11z_vk";
        const auth = "Basic " + btoa(`${key}:${secret}`);

        const NS = "https://acbl.wirelxdfirm.com/extensions/";
        const EX = k => NS + k;

        // Query or localStorage identity
        const qs = new URLSearchParams(location.search);
        const learnerName =
            qs.get("learnerName") ||
            localStorage.getItem("learnerName") ||
            "Anonymous";

        const sid =
            qs.get("sid") ||
            localStorage.getItem("sessionId") ||
            (self.crypto?.randomUUID?.() || String(Date.now()));

        const urlComp = qs.get("current");
        if (urlComp) localStorage.setItem("currentCompetency", urlComp);

        window.currentComp = localStorage.getItem("currentCompetency") || "C1";
        window.currentMasteryLevel = null;

        // Keep identity persisted
        localStorage.setItem("learnerName", learnerName);
        localStorage.setItem("sessionId", sid);

        // SCORM links for every target used in rules
        const SCORM_LINKS = {
            "C1-test": "https://cloud.scorm.com/sc/launch/INVITE_TOKEN_C1_TEST",
            "C2-test": "https://cloud.scorm.com/sc/launch/INVITE_TOKEN_C2_TEST",
            "C3-test": "https://cloud.scorm.com/sc/launch/INVITE_TOKEN_C3_TEST",
            "C1a-content": "https://cloud.scorm.com/sc/launch/INVITE_TOKEN_C1A_CONTENT",
            "C1a-apply": "https://cloud.scorm.com/sc/launch/INVITE_TOKEN_C1A_APPLY",
            "C1b-content": "https://cloud.scorm.com/sc/launch/INVITE_TOKEN_C1B_CONTENT",
            "C1b-apply": "https://cloud.scorm.com/sc/launch/INVITE_TOKEN_C1B_APPLY",
            "C1c-content": "https://cloud.scorm.com/sc/launch/INVITE_TOKEN_C1C_CONTENT",
            "C1c-apply": "https://cloud.scorm.com/sc/launch/INVITE_TOKEN_C1C_APPLY",
            "C2a-content": "https://cloud.scorm.com/sc/launch/INVITE_TOKEN_C2A_CONTENT",
            "C2a-apply": "https://cloud.scorm.com/sc/launch/INVITE_TOKEN_C2A_APPLY",
            "C2b-content": "https://cloud.scorm.com/sc/launch/INVITE_TOKEN_C2B_CONTENT",
            "C2b-apply": "https://cloud.scorm.com/sc/launch/INVITE_TOKEN_C2B_APPLY",
            "C2c-content": "https://cloud.scorm.com/sc/launch/INVITE_TOKEN_C2C_CONTENT",
            "C2c-apply": "https://cloud.scorm.com/sc/launch/INVITE_TOKEN_C2C_APPLY",
            "C3a-content": "https://cloud.scorm.com/sc/launch/INVITE_TOKEN_C3A_CONTENT",
            "C3a-apply": "https://cloud.scorm.com/sc/launch/INVITE_TOKEN_C3A_APPLY",
            "C3b-content": "https://cloud.scorm.com/sc/launch/INVITE_TOKEN_C3B_CONTENT",
            "C3b-apply": "https://cloud.scorm.com/sc/launch/INVITE_TOKEN_C3B_APPLY",
            "C3c-content": "https://cloud.scorm.com/sc/launch/INVITE_TOKEN_C3C_CONTENT",
            "C3c-apply": "https://cloud.scorm.com/sc/launch/INVITE_TOKEN_C3C_APPLY",
            "program-complete": "https://cloud.scorm.com/sc/launch/INVITE_TOKEN_PROGRAM_COMPLETE"
        };

        function scormUrl(targetKey, learner, sessionId) {
            const base = SCORM_LINKS[targetKey];
            if (!base) throw new Error(`No SCORM link mapped for ${targetKey}`);
            const qs = new URLSearchParams({ learnerName: learner || "", sid: sessionId || "", current: targetKey });
            return `${base}?${qs.toString()}`;
        }

        /* ===== 2) Connection badge ===== */
        async function checkConnection() {
            const dot = document.getElementById("connDot");
            const txt = document.getElementById("connText");
            try {
                const r = await fetch(`${endpoint}about`, { headers: { Authorization: auth } });
                if (r.ok) { dot.classList.add("ok"); txt.textContent = "Connected"; }
                else { txt.textContent = "Connection unstable"; }
            } catch {
                txt.textContent = "Offline"; dot.style.background = "var(--err)";
            }
        }

        /* ===== 3) Rules: external with local fallback ===== */
        const RULES_FALLBACK = {
            "meta": {
                "version": "1.0.1",
                "lastUpdated": "2025-11-02",
                "author": "Wire LXD Firm",
                "description": "Adaptive Routing Rules for Competency-Based Learning (C1–C3)",
                "namespace": "https://acbl.wirelxdfirm.com/extensions/",
                "conventions": {
                    "masteryLevels": ["Mastery", "Proficient", "Emerging", "Failing"],
                    "testedOut": "3/3 on first attempt",
                    "finalized": "from the off-ramp button on next.html",
                    "missed": "array of missed sub-competencies like ['C1b']",
                    "targets": "must exist in SCORM link map"
                }
            },
            "C1": [
                { "if": { "finalized": true }, "then": [{ "set": { "status": "Finalized" } }, { "unlock": "C2" }, { "route": { "assessment": "C2-test" } }, { "note": "C1 finalized. Continue to C2 test." }] },
                { "if": { "testedOut": true }, "then": [{ "set": { "status": "TestedOut" } }, { "unlock": "C2" }, { "route": { "assessment": "C2-test" } }, { "note": "C1 tested out on first attempt." }] },
                { "if": { "mastery": "Mastery", "finalized": false, "testedOut": false }, "then": [{ "set": { "status": "Mastered" } }, { "unlock": "C2" }, { "route": { "assessment": "C2-test" } }, { "note": "C1 mastered. Proceed to C2 test." }] },
                { "if": { "mastery": "Proficient", "finalized": false }, "then": [{ "forEach": "missed", "do": [{ "route": { "content": "{item}-content" } }, { "route": { "apply": "{item}-apply" } }] }, { "note": "C1 proficient. Targeted remediation for missed sub-competencies." }] },
                {
                    "if": { "masteryIn": ["Emerging", "Failing"], "finalized": false }, "then": [
                        { "route": { "content": "C1a-content" } }, { "route": { "apply": "C1a-apply" } },
                        { "route": { "content": "C1b-content" } }, { "route": { "apply": "C1b-apply" } },
                        { "route": { "content": "C1c-content" } }, { "route": { "apply": "C1c-apply" } },
                        { "note": "C1 emerging or failing. Full remediation." }
                    ]
                },
                { "if": { "mastery": null }, "then": [{ "route": { "assessment": "C1-test" } }, { "note": "No C1 data. Start with C1 test." }] },
                { "if": {}, "then": [{ "route": { "assessment": "C1-test" } }, { "note": "Fallback: no valid route found, starting from C1 test." }] }
            ],
            "C2": [
                { "if": { "finalized": true }, "then": [{ "set": { "status": "Finalized" } }, { "unlock": "C3" }, { "route": { "assessment": "C3-test" } }, { "note": "C2 finalized. Continue to C3 test." }] },
                { "if": { "testedOut": true }, "then": [{ "set": { "status": "TestedOut" } }, { "unlock": "C3" }, { "route": { "assessment": "C3-test" } }, { "note": "C2 tested out on first attempt." }] },
                { "if": { "mastery": "Mastery", "finalized": false, "testedOut": false }, "then": [{ "set": { "status": "Mastered" } }, { "unlock": "C3" }, { "route": { "assessment": "C3-test" } }, { "note": "C2 mastered. Proceed to C3 test." }] },
                { "if": { "mastery": "Proficient", "finalized": false }, "then": [{ "forEach": "missed", "do": [{ "route": { "content": "{item}-content" } }, { "route": { "apply": "{item}-apply" } }] }, { "note": "C2 proficient. Targeted remediation for missed sub-competencies." }] },
                {
                    "if": { "masteryIn": ["Emerging", "Failing"], "finalized": false }, "then": [
                        { "route": { "content": "C2a-content" } }, { "route": { "apply": "C2a-apply" } },
                        { "route": { "content": "C2b-content" } }, { "route": { "apply": "C2b-apply" } },
                        { "route": { "content": "C2c-content" } }, { "route": { "apply": "C2c-apply" } },
                        { "note": "C2 emerging or failing. Full remediation." }
                    ]
                },
                { "if": { "mastery": null }, "then": [{ "route": { "assessment": "C2-test" } }, { "note": "No C2 data. Start with C2 test." }] },
                { "if": {}, "then": [{ "route": { "assessment": "C2-test" } }, { "note": "Fallback: no valid route found, starting from C2 test." }] }
            ],
            "C3": [
                { "if": { "finalized": true }, "then": [{ "set": { "status": "Finalized" } }, { "unlock": "ProgramComplete" }, { "route": { "finish": "program-complete" } }, { "note": "C3 finalized. Finish program." }] },
                { "if": { "testedOut": true }, "then": [{ "set": { "status": "TestedOut" } }, { "unlock": "ProgramComplete" }, { "route": { "finish": "program-complete" } }, { "note": "C3 tested out on first attempt." }] },
                { "if": { "mastery": "Mastery", "finalized": false, "testedOut": false }, "then": [{ "set": { "status": "Mastered" } }, { "unlock": "ProgramComplete" }, { "route": { "finish": "program-complete" } }, { "note": "C3 mastered. Finish program." }] },
                { "if": { "mastery": "Proficient", "finalized": false }, "then": [{ "forEach": "missed", "do": [{ "route": { "content": "{item}-content" } }, { "route": { "apply": "{item}-apply" } }] }, { "note": "C3 proficient. Targeted remediation for missed sub-competencies." }] },
                {
                    "if": { "masteryIn": ["Emerging", "Failing"], "finalized": false }, "then": [
                        { "route": { "content": "C3a-content" } }, { "route": { "apply": "C3a-apply" } },
                        { "route": { "content": "C3b-content" } }, { "route": { "apply": "C3b-apply" } },
                        { "route": { "content": "C3c-content" } }, { "route": { "apply": "C3c-apply" } },
                        { "note": "C3 emerging or failing. Full remediation." }
                    ]
                },
                { "if": { "mastery": null }, "then": [{ "route": { "assessment": "C3-test" } }, { "note": "No C3 data. Start with C3 test." }] },
                { "if": {}, "then": [{ "route": { "assessment": "C3-test" } }, { "note": "Fallback: no valid route found, starting from C3 test." }] }
            ],
            "ProgramComplete": [
                { "if": { "completed": true }, "then": [{ "note": "All competencies complete. End of adaptive path." }] }
            ]
        };

        async function loadAdaptiveRules() {
            try {
                const res = await fetch("adaptive_rules.json", { cache: "no-store" });
                if (!res.ok) throw new Error("rules fetch failed");
                const data = await res.json();
                const { meta, ...rules } = data || {};
                return rules || {};
            } catch {
                const { meta, ...rules } = RULES_FALLBACK;
                return rules;
            }
        }

        /* ===== 4) LRS statements ===== */
        async function fetchStatements(limit = 400) {
            const res = await fetch(`${endpoint}statements?limit=${limit}&format=exact`, {
                headers: { "Authorization": auth, "X-Experience-API-Version": "1.0.3" }
            });
            const j = await res.json();
            const list = Array.isArray(j.statements) ? j.statements : [];
            return list.filter(s => s.result?.extensions?.[EX("learnerName")] === learnerName);
        }

        function analyze(statements) {
            const map = { C1: {}, C2: {}, C3: {} };
            for (const s of statements) {
                // Get comp id from object.id like .../activities/C1..., .../C2..., or from name if needed
                const id = s.object?.id || s.object?.definition?.name?.["en-US"] || "";
                const comp = (id.match(/(C\d+)/i)?.[1] || "").toUpperCase();
                if (!comp || !map[comp]) continue;
                const ex = s.result?.extensions || {};
                // Accumulate last-known signals
                map[comp].mastery = ex[EX("masteryLevel")] || map[comp].mastery || null;
                map[comp].finalized = (ex[EX("finalized")] ?? map[comp].finalized) || false;
                map[comp].testedOut = (ex[EX("testedOut")] ?? map[comp].testedOut) || false;
                const missedArr = Array.isArray(ex[EX("missed")]) ? ex[EX("missed")] : [];
                if (missedArr.length) map[comp].missed = missedArr;
            }
            // Defaults
            for (const k of ["C1", "C2", "C3"]) {
                map[k].mastery = map[k].mastery ?? null;
                map[k].finalized = map[k].finalized ?? false;
                map[k].testedOut = map[k].testedOut ?? false;
                map[k].missed = map[k].missed ?? [];
            }
            return map;
        }

        // Human-friendly mastery
        const displayMastery = m => (m === "Mastery" ? "Mastered" : (m || "—"));

        function labelStatus(key) {
            if (key === "NotStarted") return "Not Started";
            if (key === "InProgress") return "In Progress";
            if (key === "Completed") return "Completed";
            return key || "—";
        }

        function renderProgress(map) {
            const tbody = document.getElementById("progressTable");
            tbody.innerHTML = "";
            for (const comp of ["C1", "C2", "C3"]) {
                const s = map[comp] || {};
                const mastery = displayMastery(s.mastery);
                let statusKey = "NotStarted";
                if (s.finalized || s.mastery === "Mastery" || s.testedOut) statusKey = "Completed";
                else if (s.mastery) statusKey = "InProgress";
                const tr = document.createElement("tr");
                tr.innerHTML = `<td>${comp}</td><td>${mastery}</td>
              <td><span class="status ${statusKey}">
                <span class="s-dot"></span>${labelStatus(statusKey)}
              </span></td>`;
                tbody.appendChild(tr);
            }
        }

        /* ===== 5) Adaptive evaluation ===== */
        function evaluateAdaptiveRouting(compId, compState, ruleset) {
            const rules = ruleset[compId];
            if (!rules) return null;

            for (const rule of rules) {
                const cond = rule.if || {};
                let match = true;

                for (const k in cond) {
                    if (k === "masteryIn") {
                        if (!Array.isArray(cond[k]) || !cond[k].includes(compState.mastery)) { match = false; break; }
                    } else {
                        if (compState[k] !== cond[k]) { match = false; break; }
                    }
                }
                if (!match) continue;

                // return the first actionable route
                for (const action of (rule.then || [])) {
                    // simple route
                    if (action.route) {
                        const key = Object.keys(action.route)[0];
                        const target = action.route[key];
                        return target.replace("{item}", compState.missed?.[0] || "");
                    }
                    // forEach support: return first route for first missed item
                    if (action.forEach && Array.isArray(compState[action.forEach]) && action.do) {
                        const first = compState[action.forEach][0];
                        if (first) {
                            for (const a of action.do) {
                                if (a.route) {
                                    const key = Object.keys(a.route)[0];
                                    const target = a.route[key];
                                    return target.replace("{item}", first);
                                }
                            }
                        }
                    }
                }
            }
            return null;
        }

        /* ===== 6) UI writers ===== */
        function writeSummary(current, compState, nextTarget) {
            const line = document.getElementById("summaryLine");
            const currentLabel = current === "C1" ? "Competency 1" : current === "C2" ? "Competency 2" : "Competency 3";
            const masteryTxt = displayMastery(compState.mastery);
            const statusTxt = compState.finalized ? "Completed" : (compState.mastery ? "In Progress" : "Not Started");

            window.currentComp = current;
            window.currentMasteryLevel = compState.mastery || null;

            line.innerHTML = `Current: <b>${currentLabel}</b> — <b>${masteryTxt}</b> (${statusTxt})`;

            const comp = (nextTarget?.match(/(C\d)/i)?.[1] || current).toUpperCase();
            const subMatch = nextTarget?.match(/C\d([a-c])/i);
            const sub = subMatch ? `C${comp[1]}${subMatch[1]}` : "—";
            let type = "—";
            if (/-content$/i.test(nextTarget)) type = "Content";
            else if (/-apply$/i.test(nextTarget)) type = "Application";
            else if (/-test$/i.test(nextTarget)) type = "Test";
            else if (/program-complete/i.test(nextTarget)) type = "Finish";

            document.getElementById("upNextComp").innerHTML = `<strong>${comp}</strong>`;
            document.getElementById("upNextSub").innerHTML = `<strong>${sub}</strong>`;
            document.getElementById("upNextType").innerHTML = `<strong>${type}</strong>`;
        }

        function writeLearner() {
            const nameEl = document.getElementById("learnerNameLabel");
            const sessEl = document.getElementById("sessionLabel");
            const warnEl = document.getElementById("anonWarn");
            nameEl.textContent = learnerName;
            sessEl.textContent = sid;
            warnEl.style.display = (learnerName === "Anonymous") ? "block" : "none";
        }

        /* ===== 7) Off-ramp finalize statement ===== */
        async function sendFinalizeStatement(currentComp) {
            const stmt = {
                actor: { name: learnerName, mbox: `mailto:${encodeURIComponent(learnerName)}@wirelxdfirm.com` },
                verb: { id: "http://id.tincanapi.com/verb/completed", display: { "en-US": "completed" } },
                object: { id: `https://acbl.wirelxdfirm.com/activities/${currentComp}/offramp` },
                result: {
                    completion: true, extensions: {
                        [EX("learnerName")]: learnerName,
                        [EX("finalized")]: true,
                        [EX("competencyId")]: currentComp,
                        [EX("masteryLevel")]: (window.currentMasteryLevel || "Unknown")
                    }
                },
                timestamp: new Date().toISOString()
            };
            await fetch(`${endpoint}statements`, {
                method: "POST",
                headers: {
                    "Authorization": auth,
                    "Content-Type": "application/json",
                    "X-Experience-API-Version": "1.0.3"
                },
                body: JSON.stringify(stmt)
            });
            localStorage.setItem(`${currentComp}.finalized`, "true");
        }

        /* ===== 8) Runtime ===== */
        let rulesCache = null;
        async function refreshAll() {
            await checkConnection();
            writeLearner();

            if (!rulesCache) rulesCache = await loadAdaptiveRules();

            const stmts = await fetchStatements().catch(() => []);
            const map = analyze(stmts);
            renderProgress(map);

            let current = localStorage.getItem("currentCompetency") || "C1";
            let compState = map[current] || { mastery: null, missed: [], finalized: false, testedOut: false };

            // Guard: if user jumps ahead without prior comp data, snap back to C1
            if (current !== "C1" && !compState.mastery && !compState.finalized && !compState.testedOut) {
                current = "C1"; localStorage.setItem("currentCompetency", "C1");
                compState = map["C1"] || { mastery: null, missed: [], finalized: false, testedOut: false };
            }

            const nextTarget = evaluateAdaptiveRouting(current, compState, rulesCache) || `${current}-test`;
            writeSummary(current, compState, nextTarget);

            const continueBtn = document.getElementById("continueBtn");
            const acceptBtn = document.getElementById("acceptBtn");
            const debugBtn = document.getElementById("toggleDebug");
            const debug = document.getElementById("debug");
            const resetBtn = document.getElementById("resetBtn");

            debug.innerHTML = `<pre>${JSON.stringify({ learnerName, sid, current, compState, nextTarget, map }, null, 2)}</pre>`;

            if (learnerName === "Anonymous" || (!compState.mastery && !compState.testedOut && !compState.finalized)) {
                continueBtn.disabled = true; acceptBtn.disabled = true;
            } else {
                continueBtn.disabled = false; acceptBtn.disabled = false;
                continueBtn.onclick = () => location.href = scormUrl(nextTarget, learnerName, sid);
                acceptBtn.onclick = async () => {
                    const m = compState.mastery || "No recorded mastery";
                    if (!confirm(`You are accepting a "${displayMastery(m)}" level for ${current}. Continue?`)) return;
                    await sendFinalizeStatement(current);
                    const routed = evaluateAdaptiveRouting(current, { ...compState, finalized: true }, rulesCache) || "program-complete";
                    location.href = scormUrl(routed, learnerName, sid);
                };
            }

            // Debug toggle
            const syncDbg = () => {
                const hidden = debug.style.display === "none" || !debug.style.display;
                debugBtn.textContent = hidden ? "Show Debug Info" : "Hide Debug Info";
                debugBtn.setAttribute("aria-pressed", (!hidden).toString());
            };
            if (!debugBtn._init) {
                debugBtn._init = true;
                debugBtn.addEventListener("click", () => {
                    const hidden = debug.style.display === "none" || !debug.style.display;
                    debug.style.display = hidden ? "block" : "none";
                    syncDbg();
                });
            }
            syncDbg();

            // Reset Learner
            if (!resetBtn._init) {
                resetBtn._init = true;
                resetBtn.addEventListener("click", () => {
                    if (confirm("This will clear your local learner identity and session. Continue?")) {
                        localStorage.clear();
                        location.href = "index.html";
                    }
                });
            }
        }

        refreshAll();
        setInterval(() => { if (document.visibilityState === "visible") refreshAll(); }, REFRESH_MS);
        setTimeout(checkConnection, 800);
    </script>
</body>
