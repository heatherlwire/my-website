<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Adaptive Learning Unleashed: Launch</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        :root {
            --bg-0: #0a0f1a;
            --bg-1: #0e1526;
            --ink-0: #e8f1ff;
            --ink-1: #b9c8e8;
            --sky-1: #0ea5e9;
            --sky-2: #22d3ee;
            --ok: #22c55e;
            --focus: #93c5fd;
            --shadow: 0 10px 24px rgba(0,0,0,.35);
        }

        body {
            margin: 0;
            color: var(--ink-0);
            font-family: ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial;
            background: radial-gradient(1200px 800px at 70% -10%,rgba(34,211,238,.10),transparent 60%), radial-gradient(1000px 600px at -10% 20%,rgba(14,165,233,.15),transparent 55%), linear-gradient(180deg,#07101e 0%,#0a1322 50%,#0b1628 100%);
            min-height: 100dvh;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity .8s ease;
        }

            body.fade-out {
                opacity: 0;
                pointer-events: none
            }

        .wrap {
            background: linear-gradient(180deg,rgba(255,255,255,.03),rgba(255,255,255,.015)),var(--bg-1);
            border: 1px solid rgba(148,163,184,.15);
            border-radius: 16px;
            box-shadow: var(--shadow);
            padding: 40px 32px;
            max-width: 520px;
            width: 90%;
            text-align: center;
            animation: fadeIn 1.2s ease-out forwards;
        }

        h1 {
            margin: 0;
            font-size: clamp(24px,3vw,32px);
            background: linear-gradient(90deg,var(--ink-0),#cfe8ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: slideUp 1s ease-out .2s both;
        }
        /* Subtitle with subtle sky glow + crisp white micro-outline for projector readability */
        .subtitle {
            margin-top: 10px;
            color: var(--ink-1);
            font-size: 17px;
            letter-spacing: .3px;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeUp 1s ease-out .5s forwards;
            text-shadow: 0 0 1px rgba(255,255,255,.55), /* micro white edge */
            0 1px 0 rgba(0,0,0,.25), /* faint anchor on dark bg */
            0 0 6px rgba(34,211,238,.25), /* cyan glow inner */
            0 0 14px rgba(14,165,233,.18); /* cyan glow outer */
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            padding: 8px 12px;
            border-radius: 999px;
            background: rgba(14,165,233,.10);
            border: 1px solid rgba(34,211,238,.35);
            margin-top: 20px;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeUp 1s ease-out .8s forwards;
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #f59e0b
        }

            .dot.ok {
                background: var(--ok);
                box-shadow: 0 0 0 0 rgba(34,197,94,.6);
                animation: pulse 1.8s ease-out infinite
            }

        input {
            width: 100%;
            padding: 12px 14px;
            border-radius: 10px;
            border: 1px solid rgba(148,163,184,.35);
            background: #0f1a2e;
            color: var(--ink-0);
            font-size: 16px;
            margin-top: 20px;
            box-sizing: border-box;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeUp 1s ease-out 1s forwards;
        }

            input:focus {
                outline: none;
                border-color: var(--sky-2);
                box-shadow: 0 0 0 3px rgba(147,197,253,.2)
            }

        button {
            margin-top: 16px;
            width: 100%;
            padding: 12px 16px;
            font-size: 16px;
            border-radius: 10px;
            border: 1px solid rgba(34,211,238,.55);
            background: linear-gradient(180deg,#0e87c7,#0c6aa0);
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 6px 24px rgba(14,165,233,.35);
            transition: transform .1s ease,box-shadow .2s ease;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeUp 1s ease-out 1.2s forwards;
        }

            button:hover {
                transform: translateY(-2px);
                box-shadow: 0 8px 28px rgba(14,165,233,.45)
            }

        .msg {
            margin-top: 12px;
            color: var(--ink-1);
            font-size: 14px;
            opacity: 0;
            animation: fadeUp 1s ease-out 1.4s forwards
        }

        .pulse {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--ok);
            animation: pulse 1.8s ease-out infinite;
            vertical-align: middle;
            margin-right: 6px
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(34,197,94,.5)
            }

            70% {
                box-shadow: 0 0 0 10px rgba(34,197,94,0)
            }

            100% {
                box-shadow: 0 0 0 0 rgba(34,197,94,0)
            }
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(12px)
            }

            to {
                opacity: 1;
                transform: translateY(0)
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(.96)
            }

            to {
                opacity: 1;
                transform: scale(1)
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px)
            }

            to {
                opacity: 1;
                transform: translateY(0)
            }
        }
    </style>
</head>
<body>
    <main class="wrap" role="main">
        <h1 id="welcomeTitle">Welcome to Adaptive Learning Unleashed</h1>
        <div class="badge">
            <span class="dot" id="connDot"></span>
            <span id="connText">Checking connection…</span>
        </div>

        <br /><br />
        <p class="subtitle">Please enter your name to begin.</p>

        <input id="nameInput" type="text" placeholder="Your Name" />
        <button id="launchBtn" onclick="launchCourse()">Launch</button>
        <div class="msg" id="returnMsg"></div>
    </main>

    <script>
    const storedName = localStorage.getItem("learnerName");
    const inputEl = document.getElementById("nameInput");
    const titleEl = document.getElementById("welcomeTitle");
    const retEl = document.getElementById("returnMsg");

    function fadeToNext(url){
      document.body.classList.add("fade-out");
      setTimeout(()=>{ window.location.href = url; }, 700);
    }

    // Auto-redirect returning learners
    if (storedName){
      titleEl.textContent = `Welcome back, ${storedName}!`;
      retEl.innerHTML = '<span class="pulse"></span> Redirecting you to continue your session...';
      setTimeout(()=> fadeToNext("next.html"), 1800);
    }

    function launchCourse(){
      const name = (inputEl.value || storedName || "").trim();
      if(!name){ alert("Please enter your name before launching."); return; }

      localStorage.setItem("learnerName", name);
      if(!localStorage.getItem("sessionId")){
        const sid = (self.crypto && crypto.randomUUID) ? crypto.randomUUID() : String(Date.now());
        localStorage.setItem("sessionId", sid);
      }
      fadeToNext("next.html");
    }

    // Mock connection beacon
    const dot = document.getElementById("connDot");
    const txt = document.getElementById("connText");
    setTimeout(()=>{ dot.className = "dot ok"; txt.textContent = "Connected"; }, 1000);
    </script>
</body>
</html>
