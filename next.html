<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Force HTTPS canonical -->
    <script>
        if (location.hostname === "wirelearningsolutions.com") {
            location.href =
                "https://www.wirelearningsolutions.com"
                + location.pathname
                + location.search;
        }
    </script>

    <meta charset="UTF-8" />
    <title>Analyzing Your Progress</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- ---------- CORE STYLES ---------- -->
    <style>
        :root {
            --bg-0: #0a0f1a;
            --bg-1: #0e1526;
            --bg-2: #0f1b33;
            --ink-0: #e8f1ff;
            --ink-1: #b9c8e8;
            --ok: #22c55e;
            --warn: #f59e0b;
            --err: #ef4444;
            --sky-1: #0ea5e9;
            --focus: #93c5fd;
            --shadow: 0 10px 24px rgba(0,0,0,.35);
        }

        body {
            margin: 0;
            color: var(--ink-0);
            font-family: ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial;
            background: radial-gradient(1200px 800px at 70% -10%,rgba(34,211,238,.10),transparent 60%), radial-gradient(1000px 600px at -10% 20%,rgba(14,165,233,.15),transparent 55%), linear-gradient(180deg,#07101e 0%,#0a1322 50%,#0b1628 100%);
            min-height: 100dvh;
        }

        header {
            padding: 28px 24px 10px;
        }

        .title-row {
            display: flex;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        h1 {
            margin: 0;
            font-size: clamp(22px, 2.4vw, 28px);
            background: linear-gradient(90deg,var(--ink-0),#cfe8ff);
            -webkit-background-clip: text;
            color: transparent;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            font-size: 14px;
            border-radius: 999px;
            background: rgba(14,165,233,.10);
            border: 1px solid rgba(14,165,233,.25);
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--warn);
        }

            .dot.ok {
                background: var(--ok);
                animation: pulse 1.8s ease-out infinite;
            }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(34,197,94,.5);
            }

            70% {
                box-shadow: 0 0 0 10px rgba(34,197,94,0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(34,197,94,0);
            }
        }

        .wrap {
            padding: 6px 24px 32px;
            max-width: 1100px;
            margin: auto;
        }

        .card {
            background: var(--bg-1);
            border: 1px solid rgba(148,163,184,.15);
            border-radius: 14px;
            padding: 16px;
            margin: 16px 0;
            box-shadow: var(--shadow);
            backdrop-filter: blur(6px);
        }

        button {
            padding: 10px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            border: 1px solid rgba(148,163,184,.35);
            background: #0f1a2e;
            color: var(--ink-0);
        }

            button.primary {
                background: linear-gradient(180deg,#0e87c7,#0c6aa0);
                border-color: rgba(34,211,238,.55);
            }

            button:hover:not(:disabled) {
                transform: translateY(-1px);
            }

            button:disabled {
                opacity: .65;
                cursor: not-allowed;
            }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 8px;
        }

        thead th {
            text-align: left;
            padding: 12px;
            background: var(--bg-2);
            border-bottom: 1px solid rgba(148,163,184,.25);
        }

        td {
            padding: 12px;
            border-bottom: 1px solid rgba(148,163,184,.14);
        }

        .status {
            display: inline-flex;
            gap: 8px;
            font-size: 13px;
            padding: 4px 10px;
            border-radius: 999px;
        }

        .Completed .s-dot {
            background: var(--ok);
            animation: pulse 2s infinite;
        }

        .InProgress .s-dot {
            background: var(--warn);
        }

        .NotStarted .s-dot {
            background: var(--err);
        }

        .upnext {
            margin-top: 10px;
            padding: 10px;
            border-radius: 10px;
            background: rgba(14,165,233,.1);
            border: 1px dashed rgba(14,165,233,.35);
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .chip {
            padding: 6px 10px;
            background: rgba(255,255,255,.05);
            border-radius: 999px;
            border: 1px solid rgba(148,163,184,.25);
            font-weight: 600;
        }

        pre {
            white-space: pre-wrap;
            background: #0b1222;
            border: 1px solid rgba(148,163,184,.2);
            padding: 12px;
            border-radius: 12px;
            max-height: 420px;
            overflow: auto;
        }
    </style>
</head>

<body>
    <header>
        <div class="title-row">
            <h1>Analyzing Your Progress</h1>
            <span class="badge">
                <span class="dot" id="connDot"></span>
                <span id="connText">Checking…</span>
            </span>
        </div>
    </header>

    <main class="wrap">

        <!-- INFO CARD -->
        <section class="card">
            <div><b>Learner:</b> <span id="learnerNameLabel">—</span></div>
            <div class="muted">Session: <span id="sessionLabel">—</span></div>
            <div id="anonWarn" style="color:var(--err);display:none;">Enter your name to continue.</div>
        </section>

        <!-- SUMMARY -->
        <section class="card">
            <div id="summaryLine">Loading…</div>

            <div class="upnext">
                <strong>Up Next:</strong>
                <span id="upNextComp" class="chip"><b>—</b></span>
                <span id="upNextSub" class="chip"><b>—</b></span>
                <span id="upNextType" class="chip"><b>—</b></span>
            </div>

            <small class="muted">
                Click <b>Continue</b> to proceed, or <b>Accept Mastery & Move On</b> to finalize your level for this competency.
            </small>
        </section>

        <!-- ACTIONS -->
        <section class="card">
            <button id="continueBtn" class="primary" disabled>Continue</button>
            <button id="acceptBtn" disabled>Accept Mastery & Move On</button>
            <button id="toggleDebug">Show Debug Info</button>
            <button id="resetBtn">Reset Learner</button>
        </section>

        <!-- PROGRESS TABLE -->
        <section class="card">
            <h3>Your Progress</h3>
            <p class="muted">Live xAPI summary</p>
            <table>
                <thead><tr><th>Competency</th><th>Mastery</th><th>Status</th></tr></thead>
                <tbody id="progressTable"><tr><td colspan="3">Loading…</td></tr></tbody>
            </table>
        </section>

        <!-- DEBUG -->
        <section id="debug" class="card" style="display:none;"></section>

    </main>

    <!-- ---------- CORE SCRIPT ---------- -->
    <script>
        /* GLOBAL CONFIG */
        const BASE = "https://www.wirelearningsolutions.com/";
        const PROXY_URL = "https://kh2do5aivc7hqegavqjeiwmd7q0smjqq.lambda-url.us-east-1.on.aws";
        const NS = "https://acbl.wirelxdfirm.com/extensions/";
        const EX = k => NS + k;

        /* IDENTITY */
        const qs = new URLSearchParams(location.search);
        const learnerName = (qs.get("learnerName") || localStorage.getItem("learnerName") || "Anonymous").trim();
        const sid = qs.get("sid") || localStorage.getItem("sessionId") || crypto.randomUUID();
        let hinted = (qs.get("current") || "").toUpperCase();
        if (hinted) localStorage.setItem("currentCompetency", hinted);
        let currentComp = (localStorage.getItem("currentCompetency") || "C1").toUpperCase();
        localStorage.setItem("learnerName", learnerName);
        localStorage.setItem("sessionId", sid);

        /* -------- CONNECTION CHECK -------- */
        async function checkConnection() {
            const dot = document.getElementById("connDot");
            const txt = document.getElementById("connText");
            try {
                const r = await fetch(`${PROXY_URL}?learner=__ping__`);
                if (r.ok) {
                    dot.classList.add("ok");
                    txt.textContent = "Connected";
                } else {
                    txt.textContent = "Unstable";
                    dot.style.background = "var(--warn)";
                }
            } catch {
                txt.textContent = "Offline";
                dot.style.background = "var(--err)";
            }
        }

        /* -------- FETCH SUMMARY -------- */
        async function fetchSummary() {
            try {
                const res = await fetch(`${PROXY_URL}?learner=${encodeURIComponent(learnerName)}&mode=summary`);
                return await res.json();
            } catch {
                return {};
            }
        }

        /* -------- LOAD RULES -------- */
        let rulesCache = null;
        async function loadRules() {
            if (rulesCache) return rulesCache;
            const r = await fetch("adaptive_rules.json", { cache: "no-store" });
            rulesCache = await r.json();
            return rulesCache;
        }

        /* -------- ROUTING ENGINE -------- */
        function evaluateRouting(compId, compState, rules) {
            const list = rules[compId];
            if (!list) return null;

            const results = [];
            for (const rule of list) {
                const cond = rule.if || {};
                let match = true;

                for (const k in cond) {
                    if (k === "masteryIn") {
                        if (!cond[k].includes(compState.mastery)) match = false;
                    } else if (compState[k] !== cond[k]) {
                        match = false;
                    }
                }
                if (!match) continue;

                for (const act of rule.then || []) {
                    // Route single
                    if (act.route) {
                        const key = Object.keys(act.route)[0];
                        let r = act.route[key];
                        // Replace {item}
                        if (r.includes("{item}")) {
                            r = r.replace("{item}", compState.missed?.[0] || "");
                        }
                        results.push(r);
                    }
                    // Route forEach
                    if (act.forEach && compState[act.forEach]?.length && act.do) {
                        for (const item of compState[act.forEach]) {
                            for (const a of act.do) {
                                if (a.route) {
                                    let r = a.route[Object.keys(a.route)[0]].replace("{item}", item);
                                    results.push(r);
                                }
                            }
                        }
                    }
                }
                break;
            }

            if (results.length === 0) return null;
            if (results.length === 1) return results[0];
            return results;
        }

        /* -------- URL RESOLVER -------- */
        function resolveTarget(k) {
            if (!k) return null;

            // Program complete
            if (/program-complete/i.test(k)) return BASE + "program-complete.html";

            // Tests
            if (/^C[1-3]-test$/i.test(k)) return BASE + "tests/" + k + ".html";

            // Content
            if (/^C[1-3][a-c]-content$/i.test(k)) return BASE + "content/" + k + ".html";

            // Apply (your structure)
            if (/^C[1-3][a-c]-apply$/i.test(k)) return BASE + "apply/" + k.replace("-apply", "") + "/" + k + ".html";

            return BASE + k + ".html";
        }

        /* -------- SUMMARY UI -------- */
        function masteryLabel(m) { return m === "Mastery" ? "Mastered" : (m || "—"); }
        function statusLabel(s) {
            if (s === "Completed") return "Completed";
            if (s === "InProgress") return "In Progress";
            return "Not Started";
        }

        function renderProgress(summary) {
            const tb = document.getElementById("progressTable");
            tb.innerHTML = "";
            ["C1", "C2", "C3"].forEach(comp => {
                const s = summary[comp] || {};
                let st = "NotStarted";
                if (s.mastery === "Mastery" || s.finalized || s.testedOut) st = "Completed";
                else if (s.mastery) st = "InProgress";
                tb.innerHTML += `
                <tr>
                    <td>${comp}</td>
                    <td>${masteryLabel(s.mastery)}</td>
                    <td><span class="status ${st}"><span class="s-dot"></span>${statusLabel(st)}</span></td>
                </tr>
            `;
            });
        }

        function writeSummary(current, state, next) {
            const sLine = document.getElementById("summaryLine");
            const mastery = masteryLabel(state.mastery);
            const st = state.finalized ? "Completed" : (state.mastery ? "In Progress" : "Not Started");
            sLine.innerHTML = `Current: <b>${current}</b> — <b>${mastery}</b> (${st})`;

            const comp = next.match(/(C[1-3])/i)?.[1] || current;
            const sub = next.match(/C\d([a-c])/i)?.[1] ? `C${comp[1]}${next.match(/C\d([a-c])/i)[1]}` : "—";
            let type = "—";
            if (/-content$/i.test(next)) type = "Content";
            else if (/-apply$/i.test(next)) type = "Application";
            else if (/-test$/i.test(next)) type = "Test";
            else if (/program-complete/i.test(next)) type = "Finish";

            document.getElementById("upNextComp").innerHTML = `<b>${comp}</b>`;
            document.getElementById("upNextSub").innerHTML = `<b>${sub}</b>`;
            document.getElementById("upNextType").innerHTML = `<b>${type}</b>`;
        }

        /* -------- FINALIZE -------- */
        async function finalize(current, mastery) {
            const stmt = {
                actor: { name: learnerName, mbox: `mailto:${encodeURIComponent(learnerName)}@wirelxdfirm.com` },
                verb: { id: "http://id.tincanapi.com/verb/completed" },
                object: { id: `https://acbl.wirelxdfirm.com/activities/${current}/offramp` },
                result: {
                    completion: true,
                    extensions: {
                        [EX("learnerName")]: learnerName,
                        [EX("finalized")]: true,
                        [EX("competencyId")]: current,
                        [EX("masteryLevel")]: mastery
                    }
                },
                timestamp: new Date().toISOString()
            };

            await fetch(`${PROXY_URL}?mode=write`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(stmt)
            });

            localStorage.setItem(`${current}.finalized`, "true");
        }

        /* -------- MAIN RUNTIME -------- */
        async function refresh() {
            await checkConnection();

            document.getElementById("learnerNameLabel").textContent = learnerName;
            document.getElementById("sessionLabel").textContent = sid;

            if (learnerName === "Anonymous") {
                document.getElementById("anonWarn").style.display = "block";
                return;
            }

            const summary = await fetchSummary();
            const rules = await loadRules();

            renderProgress(summary);

            const state = summary[currentComp] || {
                mastery: null,
                finalized: false,
                testedOut: false,
                missed: []
            };

            let next = evaluateRouting(currentComp, state, rules) || `${currentComp}-test`;

            // sanitize next(s)
            function normalize(r) {
                return /^C[1-3]$/i.test(r) ? `${r}-test` : r;
            }

            let pending = JSON.parse(localStorage.getItem("pendingRoutes") || "[]")
                .filter(r => !!r)
                .map(normalize);
            localStorage.setItem("pendingRoutes", JSON.stringify(pending));

            if (Array.isArray(next)) {
                next = next.map(normalize);
                const [first, ...rest] = next;
                if (rest.length) localStorage.setItem("pendingRoutes", JSON.stringify(rest));
                else localStorage.removeItem("pendingRoutes");
                next = first;
            } else {
                next = normalize(next);
                localStorage.removeItem("pendingRoutes");
            }

            writeSummary(currentComp, state, next);

            document.getElementById("continueBtn").disabled = false;
            document.getElementById("acceptBtn").disabled = false;

            document.getElementById("continueBtn").onclick = () => {
                let pend = JSON.parse(localStorage.getItem("pendingRoutes") || "[]");
                if (pend.length) {
                    const nextRoute = pend.shift();
                    localStorage.setItem("pendingRoutes", JSON.stringify(pend));
                    window.location.href = resolveTarget(nextRoute) + `?learnerName=${encodeURIComponent(learnerName)}&sid=${sid}`;
                } else {
                    window.location.href = resolveTarget(next) + `?learnerName=${encodeURIComponent(learnerName)}&sid=${sid}`;
                }
            };

            document.getElementById("acceptBtn").onclick = async () => {
                const m = state.mastery || "Unknown";
                if (!confirm(`Accept "${m}" mastery for ${currentComp}?`)) return;

                await finalize(currentComp, m);

                let routed =
                    evaluateRouting(currentComp, { ...state, finalized: true }, rules)
                    || "program-complete";

                if (Array.isArray(routed)) {
                    let [first, ...rest] = routed.map(normalize);
                    if (rest.length) localStorage.setItem("pendingRoutes", JSON.stringify(rest));
                    routed = first;
                } else {
                    routed = normalize(routed);
                }

                window.location.href =
                    resolveTarget(routed) +
                    `?learnerName=${encodeURIComponent(learnerName)}&sid=${sid}`;
            };

            // Debug toggle
            const debug = document.getElementById("debug");
            const btnDbg = document.getElementById("toggleDebug");
            btnDbg.onclick = () => {
                debug.style.display = debug.style.display === "none" ? "block" : "none";
                btnDbg.textContent = debug.style.display === "none" ? "Show Debug Info" : "Hide Debug Info";
            };
            debug.innerHTML = `<pre>${JSON.stringify({ learnerName, sid, currentComp, state, next }, null, 2)}</pre>`;

            // Reset
            document.getElementById("resetBtn").onclick = () => {
                if (confirm("Clear all learner data?")) {
                    localStorage.clear();
                    sessionStorage.clear();
                    location.href = "index.html";
                }
            };
        }

        /* START */
        refresh();
        setInterval(() => {
            if (document.visibilityState === "visible") refresh();
        }, 15000);
    </script>

</body>
</html>
