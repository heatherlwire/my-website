<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        /* Canonical redirect for bare domain */
        if (location.hostname === "wirelearningsolutions.com") {
            location.href =
                "https://www.wirelearningsolutions.com"
                + location.pathname
                + location.search;
        }
    </script>

    <meta charset="UTF-8" />
    <title>Lesson Complete</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <!-- Your same styling preserved -->
    <style>
        :root {
            --bg-0: #0a0f1a;
            --bg-1: #0e1526;
            --ink-0: #e8f1ff;
            --ink-1: #b9c8e8;
            --sky-1: #0ea5e9;
            --ok: #22c55e;
            --warn: #f59e0b;
            --shadow: 0 10px 24px rgba(0,0,0,.35);
        }

        body {
            margin: 0;
            color: var(--ink-0);
            font-family: ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial;
            background: radial-gradient(1000px 600px at 70% -10%,rgba(34,211,238,.10),transparent 60%),linear-gradient(180deg,#07101e 0%,#0a1322 50%,#0b1628 100%);
            min-height: 100dvh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        .card {
            background: linear-gradient(180deg,rgba(255,255,255,.03),rgba(255,255,255,.015)),var(--bg-1);
            border: 1px solid rgba(148,163,184,.15);
            border-radius: 16px;
            box-shadow: var(--shadow);
            padding: 28px 24px;
            backdrop-filter: blur(6px);
            max-width: 640px;
            text-align: center;
        }

        h1 {
            font-size: clamp(22px,2.4vw,28px);
            margin-bottom: 10px;
            background: linear-gradient(90deg,var(--ink-0),#cfe8ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 10px 14px;
            border-radius: 999px;
            border: 1px solid rgba(34,211,238,.45);
            background: rgba(14,165,233,.10);
            margin-bottom: 14px;
        }

        .dot {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: var(--ok);
            box-shadow: 0 0 0 0 rgba(34,197,94,.55);
            animation: pulse 1.8s ease-out infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(34,197,94,.5)
            }

            70% {
                box-shadow: 0 0 0 10px rgba(34,197,94,0)
            }

            100% {
                box-shadow: 0 0 0 0 rgba(34,197,94,0)
            }
        }

        .muted {
            color: var(--ink-1);
        }

        .module {
            font-weight: 700;
            color: #d8ecff;
        }

        .row {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 16px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 16px;
            border-radius: 10px;
            border: 1px solid rgba(148,163,184,.35);
            background: #0f1a2e;
            color: var(--ink-0);
            cursor: pointer;
            font-size: 14px;
        }

        pre {
            white-space: pre-wrap;
            word-break: break-word;
            background: #0b1222;
            color: #dbeafe;
            border: 1px solid rgba(148,163,184,.2);
            border-radius: 12px;
            padding: 12px;
            max-height: 260px;
            overflow: auto;
            margin-top: 12px;
            text-align: left;
        }
    </style>
</head>

<body>
    <section class="card">
        <div class="badge">
            <span class="dot"></span>
            <span id="statusText">Recording completion…</span>
        </div>

        <h1>Lesson Complete</h1>

        <p class="muted">
            You just finished
            <span class="module" id="moduleName">—</span>
        </p>

        <p class="muted small">
            Redirecting to your next step in <span id="count">3</span> seconds…
        </p>

        <div class="row">
            <button id="viewDebug" class="btn">Show debug</button>
            <button id="continueBtn" class="btn">Go now</button>
        </div>

        <div id="debugPanel" style="display:none">
            <pre id="debugOut">Loading…</pre>
        </div>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", async () => {

            /* -----------------------------
               Retrieve context
            ----------------------------- */
            const qs = new URLSearchParams(location.search);
            const targetKey = qs.get("target") || "unknown-module";

            const learnerName = (localStorage.getItem("learnerName") || "Anonymous").trim();
            const sid = localStorage.getItem("sessionId") || crypto.randomUUID();
            const comp = (localStorage.getItem("currentCompetency") || "C1").toUpperCase();

            document.getElementById("moduleName").textContent =
                `${targetKey.toUpperCase()} Lesson`;

            /* Stamp completion locally (cosmetic only) */
            localStorage.setItem(targetKey + ".completed", "true");


            /* -----------------------------
               Build return-to-brain URL
            ----------------------------- */
            const nextUrl = new URL("https://www.wirelearningsolutions.com/next.html");
            nextUrl.searchParams.set("learnerName", learnerName);
            nextUrl.searchParams.set("sid", sid);
            nextUrl.searchParams.set("current", comp);


            /* -----------------------------
               Build LRS statement
            ----------------------------- */
            const stmt = {
                actor: {
                    name: learnerName,
                    mbox: `mailto:${encodeURIComponent(learnerName)}@wirelxdfirm.com`
                },
                verb: {
                    id: "http://adlnet.gov/expapi/verbs/completed",
                    display: { "en-US": "completed" }
                },
                object: {
                    id: `${location.origin}/activities/${targetKey}`,
                    definition: { name: { "en-US": `${targetKey.toUpperCase()} Lesson` } }
                },
                result: {
                    completion: true,
                    extensions: {
                        "https://acbl.wirelearningsolutions.com/extensions/targetKey": targetKey,
                        "https://acbl.wirelearningsolutions.com/extensions/competencyId": comp,
                        "https://acbl.wirelearningsolutions.com/extensions/sessionId": sid
                    }
                },
                timestamp: new Date().toISOString()
            };


            /* -----------------------------
               Send to Lambda (LRS Proxy)
            ----------------------------- */
            try {
                await fetch(
                    "https://kh2do5aivc7hqegavqjeiwmd7q0smjqq.lambda-url.us-east-1.on.aws?mode=write",
                    {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify(stmt)
                    }
                );
                document.getElementById("statusText").textContent = "Progress recorded";
            } catch {
                document.getElementById("statusText").textContent = "Saved locally (offline)";
            }


            /* -----------------------------
               Countdown → auto redirect
            ----------------------------- */
            let t = 3;
            const timer = setInterval(() => {
                t--;
                document.getElementById("count").textContent = t;
                if (t <= 0) {
                    clearInterval(timer);
                    location.href = nextUrl.toString();
                }
            }, 1000);


            /* -----------------------------
               Manual "Go Now"
            ----------------------------- */
            document.getElementById("continueBtn").onclick = () =>
                location.href = nextUrl.toString();


            /* -----------------------------
               Debug Panel
            ----------------------------- */
            const debugPanel = document.getElementById("debugPanel");
            const debugBtn = document.getElementById("viewDebug");
            const debugOut = document.getElementById("debugOut");

            debugOut.textContent = JSON.stringify(
                { targetKey, learnerName, sid, comp, nextUrl: nextUrl.toString() },
                null, 2
            );

            debugBtn.onclick = () => {
                const open = debugPanel.style.display !== "block";
                debugPanel.style.display = open ? "block" : "none";
                debugBtn.textContent = open ? "Hide debug" : "Show debug";
            };

        });
    </script>
</body>
</html>
