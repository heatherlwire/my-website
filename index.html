<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Adaptive Learning Unleashed</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Canonical redirect -->
    <script>
        if (window.top === window.self) {
            if (location.hostname === "wirelearningsolutions.com") {
                location.replace(
                    "https://www.wirelearningsolutions.com" +
                    location.pathname +
                    location.search
                );
            }
        }
    </script>

    <style>
        :root {
            --bg-0: #0a0f1a;
            --bg-1: #0e1526;
            --bg-2: #0f1b33;
            --ink-0: #e8f1ff;
            --ink-1: #b9c8e8;
            --sky-1: #0ea5e9;
            --sky-2: #22d3ee;
            --ok: #22c55e;
            --warn: #f59e0b;
            --err: #ef4444;
            --focus: #93c5fd;
            --shadow: 0 10px 24px rgba(0,0,0,.35);
        }

        body {
            margin: 0;
            color: var(--ink-0);
            font-family: ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial;
            background: radial-gradient(1200px 800px at 70% -10%, rgba(34,211,238,.10), transparent 60%), radial-gradient(1000px 600px at -10% 20%, rgba(14,165,233,.15), transparent 55%), linear-gradient(180deg, #07101e 0%, #0a1322 50%, #0b1628 100%);
            min-height: 100dvh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .wrap {
            background: linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.015)), var(--bg-1);
            border: 1px solid rgba(148,163,184,.15);
            border-radius: 16px;
            box-shadow: var(--shadow);
            padding: 40px 32px;
            max-width: 520px;
            width: 92%;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: clamp(24px,3vw,32px);
            background: linear-gradient(90deg, var(--ink-0), #cfe8ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .subtitle {
            margin: 20px 0 0;
            color: var(--ink-0);
            font-size: 1.6rem;
            font-weight: 600;
            text-shadow: 0 1px 6px rgba(34,211,238,0.35);
        }

        input {
            width: 100%;
            padding: 12px 14px;
            border-radius: 10px;
            border: 1px solid rgba(148,163,184,.35);
            background: #0f1a2e;
            color: var(--ink-0);
            font-size: 16px;
            margin-top: 16px;
            box-sizing: border-box;
        }

        button {
            margin-top: 14px;
            width: 100%;
            padding: 12px 16px;
            font-size: 16px;
            border-radius: 10px;
            border: 1px solid rgba(34,211,238,.55);
            background: linear-gradient(180deg,#0e87c7,#0c6aa0);
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 6px 24px rgba(14,165,233,.35);
            transition: transform .1s ease, box-shadow .2s ease;
        }

            button:hover {
                transform: translateY(-2px);
                box-shadow: 0 8px 28px rgba(14,165,233,.45);
            }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            padding: 8px 12px;
            border-radius: 999px;
            background: rgba(14,165,233,.10);
            border: 1px solid rgba(34,211,238,.35);
            margin-top: 16px;
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--warn);
        }

            .dot.ok {
                background: var(--ok);
                animation: pulse 1.8s ease-out infinite;
            }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(34,197,94,.5)
            }

            70% {
                box-shadow: 0 0 0 10px rgba(34,197,94,0)
            }

            100% {
                box-shadow: 0 0 0 0 rgba(34,197,94,0)
            }
        }

        .smallLink {
            margin-top: 18px;
            font-size: 14px;
            cursor: pointer;
            color: var(--ink-1);
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <main class="wrap">
        <h1>Welcome to Adaptive Learning Unleashed</h1>

        <div class="badge" aria-live="polite">
            <span class="dot" id="connDot"></span>
            <span id="connText">Checking connection…</span>
        </div>

        <p class="subtitle" id="subtitle">Please enter your name to begin.</p>

        <input id="nameInput" type="text" placeholder="Your Name" autocomplete="name" />

        <button id="btnLaunch">Launch</button>

        <div id="returningLink" class="smallLink" hidden>
            Continue where you left off
        </div>
    </main>

    <script>
        const PROXY_URL = "https://kh2do5aivc7hqegavqjeiwmd7q0smjqq.lambda-url.us-east-1.on.aws";

        // ============ Connection Badge ============
        async function checkConnection() {
            const dot = document.getElementById("connDot");
            const txt = document.getElementById("connText");

            try {
                const res = await fetch(PROXY_URL + "?mode=ping", {
                    method: "GET",
                    cache: "no-store"
                });

                const text = await res.text();
                const ok =
                    res.ok &&
                    (text.includes("Lambda OK") ||
                        text.includes('"ok":true'));

                if (ok) {
                    dot.classList.add("ok");
                    txt.textContent = "Connected to LRS";
                } else {
                    txt.textContent = "Unstable connection";
                }
            } catch {
                dot.style.background = "var(--err)";
                txt.textContent = "Offline";
            }
        }
        checkConnection();

        // ============ Session Helpers ============
        function ensureSid() {
            let sid = localStorage.getItem("sessionId");
            if (!sid) {
                sid = crypto.randomUUID();
                localStorage.setItem("sessionId", sid);
            }
            return sid;
        }

        function goToNext(name, sid) {
            window.location.href =
                "next.html?learnerName=" + encodeURIComponent(name) +
                "&sid=" + encodeURIComponent(sid);
        }

        // ============ Detect Returning Learner ============
        const returningLink = document.getElementById("returningLink");
        const subtitle = document.getElementById("subtitle");

        const storedName = localStorage.getItem("learnerName");

        if (storedName) {
            subtitle.textContent = "Welcome back, " + storedName + ".";
            returningLink.hidden = false;
        }

        returningLink.addEventListener("click", () => {
            const name = localStorage.getItem("learnerName");
            const sid = ensureSid();

            // Restore correct competency (default C1)
            const lastComp = localStorage.getItem("currentCompetency") || "C1";
            localStorage.setItem("currentCompetency", lastComp);

            goToNext(name, sid);
        });

        // ============ New Launch ============
        document.getElementById("btnLaunch").addEventListener("click", () => {
            const name = document.getElementById("nameInput").value.trim();
            if (!name) return alert("Please enter your name.");

            localStorage.setItem("learnerName", name);
            localStorage.setItem("currentCompetency", "C1");

            const sid = ensureSid();
            goToNext(name, sid);
        });

        // Enter key support
        document.getElementById("nameInput").addEventListener("keydown", e => {
            if (e.key === "Enter") document.getElementById("btnLaunch").click();
        });
    </script>
</body>
</html>
