<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Adaptive Learning Unleashed</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Canonical redirect (top-level only so iframes are safe) -->
    <script>
        if (window.top === window.self) {
            if (location.hostname === "wirelearningsolutions.com") {
                location.replace(
                    "https://www.wirelearningsolutions.com" +
                    location.pathname +
                    location.search
                );
            }
        }
    </script>

    <style>
        :root {
            --bg-0: #0a0f1a;
            --bg-1: #0e1526;
            --ink-0: #e8f1ff;
            --ink-1: #b9c8e8;
            --sky-1: #0ea5e9;
            --ok: #22c55e;
            --warn: #f59e0b;
            --err: #ef4444;
            --shadow: 0 10px 24px rgba(0,0,0,.35);
        }

        body {
            margin: 0;
            color: var(--ink-0);
            font-family: ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial;
            background: radial-gradient(1200px 800px at 70% -10%,rgba(34,211,238,.10),transparent 60%), radial-gradient(1000px 600px at -10% 20%,rgba(14,165,233,.15),transparent 55%), linear-gradient(180deg,#07101e 0%,#0a1322 50%,#0b1628 100%);
            min-height: 100dvh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .wrap {
            background: linear-gradient(180deg,rgba(255,255,255,.03),rgba(255,255,255,.015)),var(--bg-1);
            border: 1px solid rgba(148,163,184,.15);
            border-radius: 16px;
            box-shadow: var(--shadow);
            padding: 40px 32px;
            max-width: 520px;
            width: 92%;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: clamp(24px,3vw,32px);
            background: linear-gradient(90deg,var(--ink-0),#cfe8ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .subtitle {
            margin: 18px 0 10px;
            color: var(--ink-1);
            font-size: 1rem;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            padding: 8px 12px;
            border-radius: 999px;
            background: rgba(14,165,233,.10);
            border: 1px solid rgba(34,211,238,.35);
            margin-top: 16px;
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--warn);
        }

            .dot.ok {
                background: var(--ok);
                box-shadow: 0 0 0 0 rgba(34,197,94,.6);
                animation: pulse 1.8s ease-out infinite;
            }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(34,197,94,.5);
            }

            70% {
                box-shadow: 0 0 0 10px rgba(34,197,94,0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(34,197,94,0);
            }
        }

        input {
            width: 100%;
            padding: 12px 14px;
            border-radius: 10px;
            border: 1px solid rgba(148,163,184,.35);
            background: #0f1a2e;
            color: var(--ink-0);
            font-size: 16px;
            margin-top: 12px;
            box-sizing: border-box;
        }

            input:focus {
                outline: none;
                border-color: var(--sky-1);
                box-shadow: 0 0 0 1px rgba(14,165,233,.6);
            }

        .error {
            margin-top: 4px;
            font-size: 14px;
            color: var(--err);
            display: none;
            text-align: left;
        }

        .btn {
            margin-top: 16px;
            width: 100%;
            padding: 12px 16px;
            font-size: 16px;
            border-radius: 10px;
            border: 1px solid rgba(34,211,238,.55);
            background: linear-gradient(180deg,#0e87c7,#0c6aa0);
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 6px 24px rgba(14,165,233,.35);
            transition: transform .1s ease, box-shadow .2s ease;
        }

            .btn:hover:not(:disabled) {
                transform: translateY(-2px);
                box-shadow: 0 8px 28px rgba(14,165,233,.45);
            }

            .btn:disabled {
                opacity: .6;
                cursor: not-allowed;
            }

        .btn-secondary {
            background: #0f1a2e;
            border-color: rgba(148,163,184,.55);
            box-shadow: none;
            color: var(--ink-0);
        }

            .btn-secondary:hover:not(:disabled) {
                box-shadow: 0 4px 16px rgba(15,23,42,.7);
            }

        .small-text {
            margin-top: 8px;
            font-size: 14px;
            color: var(--ink-1);
        }
    </style>
</head>
<body>
    <main class="wrap">
        <h1>Adaptive Learning Unleashed</h1>

        <div class="badge" aria-live="polite">
            <span class="dot" id="connDot"></span>
            <span id="connText">Checking connection…</span>
        </div>

        <p class="subtitle" id="subtitle">
            Please enter your name and email to begin.
        </p>

        <input id="nameInput" type="text" placeholder="Your Name" autocomplete="name" />
        <input id="emailInput" type="email" placeholder="Your Email" autocomplete="email" />
        <div id="emailError" class="error">Please enter a valid email like name@example.com.</div>

        <!-- Primary launch -->
        <button id="btnLaunch" class="btn" disabled>Launch</button>

        <!-- Returning learner continue (only shown when recognized) -->
        <button id="btnContinue" class="btn btn-secondary" style="display:none;">
            Continue where you left off
        </button>

        <!-- Reset always available -->
        <button id="btnReset" class="btn btn-secondary">
            Reset learner
        </button>

        <div class="small-text" id="recognizedHint" style="display:none;">
            We recognized you from a previous session. You can continue or start fresh.
        </div>
    </main>

    <script>
        const PROXY_URL =
            "https://kh2do5aivc7hqegavqjeiwmd7q0smjqq.lambda-url.us-east-1.on.aws";

        // ---------- Connection badge ----------
        async function checkConnection() {
            const dot = document.getElementById("connDot");
            const txt = document.getElementById("connText");

            try {
                // Your Lambda returns 200 + "[]" for ping
                const res = await fetch(PROXY_URL + "?mode=ping", {
                    method: "GET",
                    cache: "no-store"
                });

                if (res.ok) {
                    dot.classList.add("ok");
                    txt.textContent = "Connected to LRS";
                } else {
                    txt.textContent = "Unstable connection";
                    dot.style.background = "var(--warn)";
                }
            } catch (err) {
                txt.textContent = "Offline";
                dot.style.background = "var(--err)";
            }
        }
        checkConnection();

        // ---------- Helpers ----------
        function ensureSid() {
            let sid = localStorage.getItem("sessionId");
            if (!sid) {
                sid = self.crypto?.randomUUID?.() || String(Date.now());
                localStorage.setItem("sessionId", sid);
            }
            return sid;
        }

        function isEmailValid(v) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/.test((v || "").trim());
        }

        function goToNext(name, email, sid) {
            const url =
                "next.html" +
                "?learnerName=" + encodeURIComponent(name) +
                "&email=" + encodeURIComponent(email) +
                "&sid=" + encodeURIComponent(sid);
            window.location.href = url;
        }

        // ---------- DOM ----------
        const nameInput = document.getElementById("nameInput");
        const emailInput = document.getElementById("emailInput");
        const emailError = document.getElementById("emailError");
        const btnLaunch = document.getElementById("btnLaunch");
        const btnContinue = document.getElementById("btnContinue");
        const btnReset = document.getElementById("btnReset");
        const subtitle = document.getElementById("subtitle");
        const recognizedHint = document.getElementById("recognizedHint");

        function validate() {
            const name = nameInput.value.trim();
            const email = emailInput.value.trim();
            const emailOk = isEmailValid(email);

            emailError.style.display = email && !emailOk ? "block" : "none";
            btnLaunch.disabled = !(name && emailOk);
        }

        nameInput.addEventListener("input", validate);
        emailInput.addEventListener("input", validate);

        // ---------- Returning learner detection ----------
        const storedName = localStorage.getItem("learnerName");
        const storedEmail = localStorage.getItem("learnerEmail");

        if (storedName && storedEmail) {
            subtitle.textContent = "Welcome back, " + storedName + ".";
            nameInput.value = storedName;
            emailInput.value = storedEmail;
            recognizedHint.style.display = "block";
            btnContinue.style.display = "block";
            validate();
        }

        // ---------- Launch for new or edited learner ----------
        btnLaunch.addEventListener("click", () => {
            const name = nameInput.value.trim();
            const email = emailInput.value.trim().toLowerCase();

            if (!name || !isEmailValid(email)) {
                validate();
                if (!isEmailValid(email)) {
                    emailInput.focus();
                } else if (!name) {
                    nameInput.focus();
                }
                return;
            }

            localStorage.setItem("learnerName", name);
            localStorage.setItem("learnerEmail", email);
            localStorage.setItem("currentCompetency", "C1");

            const sid = ensureSid();
            btnLaunch.disabled = true;
            btnLaunch.textContent = "Launching…";

            goToNext(name, email, sid);
        });

        // ---------- Continue where you left off (recognized only) ----------
        btnContinue.addEventListener("click", () => {
            const name = localStorage.getItem("learnerName");
            const email = localStorage.getItem("learnerEmail");

            if (!name || !email) {
                alert("No previous learner found. Please enter your details and Launch.");
                return;
            }

            const sid = ensureSid();
            btnContinue.disabled = true;
            btnContinue.textContent = "Continuing…";

            goToNext(name, email, sid);
        });

        // ---------- Reset learner (always visible) ----------
        btnReset.addEventListener("click", () => {
            if (confirm("Clear saved learner data and restart?")) {
                localStorage.clear();
                sessionStorage.clear();
                window.location.reload();
            }
        });

        // Enter key triggers Launch when primary is enabled
        document.addEventListener("keydown", e => {
            if (e.key === "Enter" && !btnLaunch.disabled) {
                btnLaunch.click();
            }
        });
    </script>
</body>
</html>
