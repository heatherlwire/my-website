<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Adaptive Learning Unleashed</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Canonical redirect -->
    <script>
        if (window.top === window.self) {
            if (location.hostname === "wirelearningsolutions.com") {
                location.replace(
                    "https://www.wirelearningsolutions.com" +
                    location.pathname +
                    location.search
                );
            }
        }
    </script>

    <style>
        :root {
            --bg-1: #0e1526;
            --ink-0: #e8f1ff;
            --ink-1: #b9c8e8;
            --ok: #22c55e;
            --warn: #f59e0b;
            --err: #ef4444;
            --shadow: 0 10px 24px rgba(0,0,0,.35);
        }

        body {
            margin: 0;
            color: var(--ink-0);
            font-family: ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial;
            background: radial-gradient(1200px 800px at 70% -10%, rgba(34,211,238,.10), transparent 60%), radial-gradient(1000px 600px at -10% 20%, rgba(14,165,233,.15), transparent 55%), linear-gradient(180deg,#07101e 0%,#0a1322 50%,#0b1628 100%);
            min-height: 100dvh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .wrap {
            background: linear-gradient(180deg,rgba(255,255,255,.03),rgba(255,255,255,.015)), var(--bg-1);
            border: 1px solid rgba(148,163,184,.15);
            border-radius: 16px;
            box-shadow: var(--shadow);
            padding: 40px 32px;
            max-width: 520px;
            width: 92%;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: clamp(24px,3vw,32px);
            background: linear-gradient(90deg,var(--ink-0),#cfe8ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .subtitle {
            margin: 18px 0 6px;
            font-size: 1.2rem;
            color: var(--ink-1);
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            padding: 8px 12px;
            border-radius: 999px;
            background: rgba(14,165,233,.10);
            border: 1px solid rgba(34,211,238,.35);
            margin-top: 16px;
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--warn);
        }

            .dot.ok {
                background: var(--ok);
                animation: pulse 1.8s ease-out infinite;
            }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(34,197,94,.5)
            }

            70% {
                box-shadow: 0 0 0 10px rgba(34,197,94,0)
            }

            100% {
                box-shadow: 0 0 0 0 rgba(34,197,94,0)
            }
        }

        input {
            width: 100%;
            padding: 12px 14px;
            border-radius: 10px;
            border: 1px solid rgba(148,163,184,.35);
            background: #0f1a2e;
            color: var(--ink-0);
            font-size: 16px;
            margin-top: 12px;
        }

        button {
            margin-top: 16px;
            width: 100%;
            padding: 12px 16px;
            font-size: 16px;
            border-radius: 10px;
            border: 1px solid rgba(34,211,238,.55);
            background: linear-gradient(180deg,#0e87c7,#0c6aa0);
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 6px 24px rgba(14,165,233,.35);
        }

            button:hover:not(:disabled) {
                transform: translateY(-2px);
            }

            button:disabled {
                opacity: .6;
                cursor: not-allowed;
            }

        .linkBtn {
            margin-top: 16px;
            font-size: 15px;
            color: var(--ink-1);
            cursor: pointer;
            text-decoration: underline;
        }

        .error {
            margin-top: 4px;
            font-size: 14px;
            color: var(--err);
            display: none;
        }
    </style>
</head>

<body>
    <main class="wrap">

        <h1>Adaptive Learning Unleashed</h1>

        <div class="badge">
            <span class="dot" id="connDot"></span>
            <span id="connText">Checking connection…</span>
        </div>

        <p class="subtitle" id="subtitle">Please enter your name and email to begin.</p>

        <input id="nameInput" type="text" placeholder="Your Name" autocomplete="name" />
        <input id="emailInput" type="email" placeholder="Your Email" autocomplete="email" />
        <div id="emailError" class="error">Please enter a valid email.</div>

        <button id="btnLaunch" disabled>Launch</button>

        <!-- Returning learner options -->
        <div id="continueLink" class="linkBtn" hidden>Continue where you left off</div>
        <div id="resetLink" class="linkBtn" hidden>Reset learner</div>

    </main>

    <script>
        const PROXY_URL = "https://kh2do5aivc7hqegavqjeiwmd7q0smjqq.lambda-url.us-east-1.on.aws";

        // ---- Connection check ----
        async function checkConnection() {
            const dot = document.getElementById("connDot");
            const txt = document.getElementById("connText");

            try {
                const res = await fetch(PROXY_URL + "?mode=ping");
                const t = await res.text();
                const ok = res.ok && (t.includes("Lambda OK") || t.includes('"ok":true'));
                if (ok) {
                    dot.classList.add("ok");
                    txt.textContent = "Connected to LRS";
                } else {
                    txt.textContent = "Unstable connection";
                }
            } catch {
                dot.style.background = "var(--err)";
                txt.textContent = "Offline";
            }
        }
        checkConnection();

        // ---- Helpers ----
        function ensureSid() {
            let sid = localStorage.getItem("sessionId");
            if (!sid) {
                sid = crypto.randomUUID();
                localStorage.setItem("sessionId", sid);
            }
            return sid;
        }

        function isEmailValid(v) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/.test(v.trim());
        }

        // ---- DOM ----
        const nameInput = document.getElementById("nameInput");
        const emailInput = document.getElementById("emailInput");
        const btnLaunch = document.getElementById("btnLaunch");
        const emailError = document.getElementById("emailError");
        const continueLink = document.getElementById("continueLink");
        const resetLink = document.getElementById("resetLink");

        function validate() {
            const name = nameInput.value.trim();
            const email = emailInput.value.trim();
            const valid = name.length > 0 && isEmailValid(email);

            btnLaunch.disabled = !valid;
            emailError.style.display = email && !isEmailValid(email) ? "block" : "none";
        }

        nameInput.addEventListener("input", validate);
        emailInput.addEventListener("input", validate);

        // ---- Returning user detection ----
        const storedName = localStorage.getItem("learnerName");
        const storedEmail = localStorage.getItem("learnerEmail");

        if (storedName && storedEmail) {
            document.getElementById("subtitle").textContent =
                "Welcome back, " + storedName + ".";
            continueLink.hidden = false;
            resetLink.hidden = false;
            nameInput.style.display = "none";
            emailInput.style.display = "none";
            btnLaunch.style.display = "none";
        }

        // ---- Continue ----
        continueLink.addEventListener("click", () => {
            const sid = ensureSid();
            const name = storedName;
            const email = storedEmail;

            window.location.href =
                "next.html?learnerName=" + encodeURIComponent(name) +
                "&email=" + encodeURIComponent(email) +
                "&sid=" + encodeURIComponent(sid);
        });

        // ---- Reset ----
        resetLink.addEventListener("click", () => {
            if (confirm("Reset your adaptive learning progress?")) {
                localStorage.clear();
                sessionStorage.clear();
                location.reload();
            }
        });

        // ---- Launch ----
        btnLaunch.addEventListener("click", () => {
            const name = nameInput.value.trim();
            const email = emailInput.value.trim().toLowerCase();
            if (!isEmailValid(email)) return;

            localStorage.setItem("learnerName", name);
            localStorage.setItem("learnerEmail", email);

            const sid = ensureSid();

            window.location.href =
                "next.html?learnerName=" + encodeURIComponent(name) +
                "&email=" + encodeURIComponent(email) +
                "&sid=" + encodeURIComponent(sid);
        });
    </script>
</body>
</html>
