<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Content Lesson</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
        :root {
            --bg-0: #0a0f1a;
            --bg-1: #0e1526;
            --bg-2: #0f1b33;
            --ink-0: #e8f1ff;
            --ink-1: #b9c8e8;
            --sky-1: #0ea5e9;
            --sky-2: #22d3ee;
            --ok: #22c55e;
            --warn: #f59e0b;
            --err: #ef4444;
            --shadow: 0 10px 24px rgba(0,0,0,.35);
        }

        body {
            margin: 0;
            min-height: 100dvh;
            color: var(--ink-0);
            font-family: ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial;
            background: radial-gradient(1200px 800px at 70% -10%, rgba(34,211,238,.10), transparent 60%), radial-gradient(1000px 600px at -10% 20%, rgba(14,165,233,.15), transparent 55%), linear-gradient(180deg,#07101e 0%,#0a1322 50%,#0b1628 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        .card {
            width: min(1200px,98vw);
            background: linear-gradient(180deg,rgba(255,255,255,.03),rgba(255,255,255,.015)),var(--bg-1);
            border: 1px solid rgba(148,163,184,.15);
            border-radius: 16px;
            padding: 20px;
            box-shadow: var(--shadow);
            backdrop-filter: blur(6px);
            margin: 0 auto;
        }

        h1 {
            margin: 0 0 6px;
            font-size: clamp(20px,2.2vw,26px);
            background: linear-gradient(90deg,var(--ink-0),#cfe8ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .muted {
            color: var(--ink-1);
        }

        #playerWrap {
            margin-top: 12px;
            border: 1px solid rgba(148,163,184,.2);
            border-radius: 12px;
            overflow: hidden;
            background: #0b1222;
            aspect-ratio: 16/9;
            width: 100%;
            max-height: calc(98vh - 260px);
            margin-left: auto;
            margin-right: auto;
        }
        /* Make the YouTube iframe fill the wrapper */
        #player, #player iframe {
            width: 100% !important;
            height: 100% !important;
            display: block;
        }

        .row {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            margin-top: 14px;
        }

        button {
            padding: 10px 16px;
            border-radius: 10px;
            font-size: 15px;
            cursor: pointer;
            border: 1px solid rgba(148,163,184,.35);
            background: #0f1a2e;
            color: var(--ink-0);
            transition: transform .05s ease, box-shadow .2s ease, border-color .2s ease, filter .2s ease, opacity .2s ease;
        }

            button:disabled {
                opacity: .55;
                cursor: not-allowed;
                filter: saturate(.6);
            }

        #nextBtn.ready {
            background: linear-gradient(180deg,#0e87c7,#0c6aa0);
            border-color: rgba(34,211,238,.55);
            box-shadow: 0 6px 24px rgba(14,165,233,.35);
        }

        pre {
            white-space: pre-wrap;
            word-break: break-word;
            background: #0b1222;
            color: #b9c8e8;
            border: 1px solid rgba(148,163,184,.2);
            border-radius: 12px;
            padding: 12px;
            margin-top: 10px;
            max-height: 250px;
            overflow: auto;
        }
    </style>
</head>
<body>
    <section class="card">
        <h1 id="title">Content Lesson</h1>
        <p id="subtitle" class="muted" aria-live="polite"></p>
        <p class="muted">Watch the video. When it ends, the next step will unlock.</p>

        <div id="playerWrap"><div id="player"></div></div>

        <div class="row">
            <button id="nextBtn" disabled>Next: Application</button>
            <button id="captionBtn" style="display:none;">Show Captions</button>
            <button id="debugBtn" aria-pressed="false">Show debug</button>
        </div>

        <div id="debugPanel" style="display:none;">
            <pre id="dbg">Loading…</pre>
        </div>
    </section>

    <script>
    // ===== LRS config =====
    const endpoint = "https://cloud.scorm.com/lrs/TENBKY6BZ6/sandbox/";
    const key = "d_cPqAqYNvM3sMTyJ2M";
    const secret = "rh70yfaxONPyu11z_vk";
    const auth = "Basic " + btoa(`${key}:${secret}`);
    const NS = "https://acbl.wirelxdfirm.com/extensions/";
    const EX = k => NS + k;

    // ===== Query + storage =====
    const qs = new URLSearchParams(location.search);

    // Resolve key from ?key= or from filename like content/C1a-content.html
    const fileKeyRaw = location.pathname.split("/").pop().replace(/\.html$/,"").trim();
    const keyRaw = (qs.get("key") || fileKeyRaw).trim();           // e.g., "C1a-content"
    const videoIdIn  = (qs.get("video") || "").trim();             // optional URL override
    const applyLinkIn= (qs.get("apply") || "").trim();             // optional URL override
    const unlockDbg  = qs.get("unlock") === "1";

    // Pretty H1 like "C1a Content"
    const comp = (keyRaw.match(/(C\d)/i)?.[1] || "C1").toUpperCase();
    const baseKey = keyRaw.replace(/-content$/i, "");
    const m = baseKey.match(/^c(\d)([abc])$/i);
    const prettyKey = m ? `C${m[1]}${m[2].toLowerCase()}` : baseKey;
    document.getElementById("title").textContent = `${prettyKey} Content`;

    // Identity
    const learnerName = qs.get("learnerName") || localStorage.getItem("learnerName") || "Anonymous";
    const sid = qs.get("sid") || localStorage.getItem("sessionId") || (crypto.randomUUID?.() || Date.now().toString());
    localStorage.setItem("learnerName", learnerName);
    localStorage.setItem("sessionId", sid);

    // ===== Content config (exact-case keys) =====
    const FALLBACK_MAP = {
      // C1
      "C1a-content": { video:"olOSOl0YPL4", apply:"../apply/C1a-apply.html" },
      "C1b-content": { video:"VnXdj0yqpzI", apply:"../apply/C1b-apply.html" },
      "C1c-content": { video:"QXGOjzcQdhQ", apply:"../apply/C1c-apply.html" },

      // C2
      "C2a-content": { video:"S6Y1QrQ-Wuw", apply:"../apply/C2a-apply.html" },
      "C2b-content": { video:"VnXdj0yqpzI", apply:"../apply/C2b-apply.html" },
      "C2c-content": { video:"XscUZ8dIa-8", apply:"../apply/C2c-apply.html" },

      // C3
      "C3a-content": { video:"VnXdj0yqpzI", apply:"../apply/C3a-apply.html" },
      "C3b-content": { video:"6Pl3hPRwO-o", apply:"../apply/C3b-apply.html" },
      "C3c-content": { video:"vswvFKIeMfg", apply:"../apply/C3c-apply.html" }
    };

    // Resolve config: URL overrides > exact key > case-insensitive key
    let cfg = (videoIdIn && applyLinkIn)
      ? { video: videoIdIn, apply: applyLinkIn }
      : (FALLBACK_MAP[keyRaw] || null);

    if (!cfg) {
      const ciKey = Object.keys(FALLBACK_MAP).find(k => k.toLowerCase() === keyRaw.toLowerCase());
      if (ciKey) cfg = FALLBACK_MAP[ciKey];
    }

    // ===== Debug panel =====
    const dbgEl = document.getElementById("dbg");
    const debugBtn = document.getElementById("debugBtn");
    const debugPanel = document.getElementById("debugPanel");
    const captionBtn = document.getElementById("captionBtn");
    const subtitleEl = document.getElementById("subtitle");

    debugBtn.addEventListener("click", () => {
      const open = debugPanel.style.display !== "block";
      debugPanel.style.display = open ? "block" : "none";
      debugBtn.textContent = open ? "Hide debug" : "Show debug";
    });
    function logDebug(obj){ try{ dbgEl.textContent = JSON.stringify(obj,null,2); }catch{} }

    // ===== xAPI helper =====
    function sendXAPI(verbId, verb, ext = {}) {
      return fetch(endpoint + "statements", {
        method:"POST",
        headers:{
          "Authorization":auth,
          "Content-Type":"application/json",
          "X-Experience-API-Version":"1.0.3"
        },
        body:JSON.stringify({
          actor:{ name:learnerName, mbox:`mailto:${encodeURIComponent(learnerName)}@wirelxdfirm.com` },
          verb:{ id:verbId, display:{ "en-US":verb } },
          object:{ id:`https://acbl.wirelxdfirm.com/activities/${keyRaw||"content"}` },
          result:{ extensions:{ [EX("learnerName")]:learnerName, [EX("sessionId")]:sid, [EX("target")]:keyRaw, ...ext }},
          timestamp:new Date().toISOString()
        })
      }).catch(()=>{});
    }

    // ===== Captions loader (toggleable) =====
    async function loadCaptions(videoId) {
      try {
        const resp = await fetch(`https://video.google.com/timedtext?lang=en&v=${videoId}`);
        const xml = await resp.text();
        if (!xml.includes("<text")) return;

        const doc = new DOMParser().parseFromString(xml, "text/xml");
        const texts = [...doc.querySelectorAll("text")].map(n => n.textContent.replace(/&amp;/g, "&"));
        const captions = texts.join(" ").replace(/\s+/g, " ").trim();

        const capBox = document.createElement("pre");
        capBox.id = "captionsBox";
        capBox.textContent = captions;
        capBox.style.display = "none";
        document.querySelector(".card").appendChild(capBox);

        captionBtn.style.display = "inline-block";
        captionBtn.addEventListener("click", () => {
          const visible = capBox.style.display === "block";
          capBox.style.display = visible ? "none" : "block";
          captionBtn.textContent = visible ? "Show Captions" : "Hide Captions";
        });
      } catch (err) {
        console.error("Captions fetch error:", err);
      }
    }

    // ===== Subtitle from YouTube title =====
    function setSubtitleFromPlayer(p){
      try {
        const data = p?.getVideoData ? p.getVideoData() : null;
        const ytTitle = data?.title || "";
        if (ytTitle) subtitleEl.textContent = `“${ytTitle}”`;
        return ytTitle;
      } catch { return ""; }
    }

    // ===== Player + button logic =====
    const nextBtn = document.getElementById("nextBtn");
    function enableNext(){ nextBtn.disabled = false; nextBtn.classList.add("ready"); }
    if (unlockDbg) enableNext();

    nextBtn.addEventListener("click", () => {
      if (!cfg?.apply) return alert("Apply URL missing for this key.");
      const url = new URL(cfg.apply, location.href);
      url.searchParams.set("learnerName", learnerName);
      url.searchParams.set("sid", sid);
      url.searchParams.set("source", keyRaw || "");
      localStorage.setItem("lastApplyLaunched", (keyRaw || "").replace("-content","-apply"));
      location.href = url.toString();
    });

    // ===== YouTube integration =====
    let player, started=false, totalWatch=0, lastTick=null, duration=0, cachedTitle="";

    function onPlayerReady(e){
      duration = e?.target?.getDuration?.() || 0;
      cachedTitle = setSubtitleFromPlayer(e.target) || "";
      logDebug({ ready:true, keyRaw, comp, learnerName, sid, duration, video:cfg?.video, apply:cfg?.apply, title:cachedTitle });
      loadCaptions(cfg.video);
    }

    async function onPlayerStateChange(e){
      const s = e.data, now = Date.now();

      // If title wasn't available at ready, try again when playback starts
      if (s === YT.PlayerState.PLAYING && !cachedTitle) {
        cachedTitle = setSubtitleFromPlayer(e.target) || "";
      }

      if (s === YT.PlayerState.PLAYING){
        if (!started){
          started = true;
          sendXAPI("http://adlnet.gov/expapi/verbs/experienced","experienced",{
            [EX("duration")]: duration,
            [EX("videoTitle")]: cachedTitle || null
          });
        }
        lastTick = now;
      }
      if (s === YT.PlayerState.PAUSED){
        if (lastTick){ totalWatch += (now - lastTick) / 1000; lastTick = null; }
        sendXAPI("http://id.tincanapi.com/verb/paused","paused",{
          [EX("watchedSeconds")]: Math.round(totalWatch),
          [EX("videoTitle")]: cachedTitle || null
        });
      }
      if (s === YT.PlayerState.ENDED){
        if (lastTick){ totalWatch += (now - lastTick) / 1000; lastTick = null; }
        await sendXAPI("http://adlnet.gov/expapi/verbs/completed","completed",{
          [EX("watchedSeconds")]: Math.round(totalWatch),
          [EX("duration")]: duration,
          [EX("videoTitle")]: cachedTitle || null
        });
        localStorage.setItem(`${keyRaw||"content"}.completed`, "true");
        enableNext();
      }
    }

    function initYouTube() {
      if (!cfg?.video) {
        alert(`Missing video/apply config for key "${keyRaw}". Ensure the filename (or ?key=) matches FALLBACK_MAP, or pass ?video= and ?apply= in the URL.`);
        return;
      }
      if (!window.YT || !window.YT.Player) {
        const tag = document.createElement("script");
        tag.src = "https://www.youtube.com/iframe_api";
        document.head.appendChild(tag);
        window.onYouTubeIframeAPIReady = () => {
          player = new YT.Player("player", {
            videoId: cfg.video,
            playerVars: { rel:0, modestbranding:1, playsinline:1 },
            events: { onReady: onPlayerReady, onStateChange: onPlayerStateChange }
          });
        };
      } else {
        player = new YT.Player("player", {
          videoId: cfg.video,
          playerVars: { rel:0, modestbranding:1, playsinline:1 },
          events: { onReady: onPlayerReady, onStateChange: onPlayerStateChange }
        });
      }
    }

    // Kick off
    initYouTube();
    </script>
</body>
</html>
